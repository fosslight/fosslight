# Running tests with tox for releasing new version

name: Pull requests fosslight

on:
  pull_request:
    branches: [ main ]

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run --network container:webapp-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8180/
