<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="headerFragment">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOSSLight Hub</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery & jQuery UI CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- jqGrid CSS (jqGrid is a jQuery Grid Plugin) -->
    <link rel="stylesheet" th:href="@{/css/jqgrid4.7/ui.jqgrid.css}" />
    <!-- Select2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <!-- select2-bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
    <!-- iCheck-Bootstrap - Custom Checkboxes and Radio Inputs -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
    <!-- custom -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- jQuery - JavaScript Library -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- jQuery Migrate - JavaScript Library for jQuery Compatibility -->
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- jQuery UI - JavaScript Library for User Interface Widgets -->
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <!-- Localization File for English (jqGrid) -->
    <script th:src="@{/js/jqgrid4.7/js/i18n/grid.locale-en.js}"></script>
    <!-- jqGrid Library - jQuery Grid Plugin -->
    <script th:src="@{/js/jqgrid4.7/js/jquery.jqGrid.js}"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
    <!-- bootstrap-switch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>

	<script th:src="@{/js/basic.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/themes/default.min.css"/>
    
    <!-- Configure jqGrid Settings -->
    <script type="text/javascript">
        $.jgrid.no_legacy_api = true;
        $.jgrid.useJSON = true;
    </script>
</head>
</th:block>
</html>
