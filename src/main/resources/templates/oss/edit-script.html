<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="contentScript">
<script th:inline="javascript">
	var lastsel;	
	var tempNewOssId;
	var temp={
		obligation:''
	};
	var licenseTags=[];
	var commentTemp = '';
	var gLicenseData = new Array();
	var detectedLicenseValid = true;
	var deactivateFlag = "N";
	var renameFlag = "N";
	var nickNameClone;
	var commentsParam = {referenceId : [[${ossId}]], referenceDiv : 'oss'};
    var ossId = [[${ossId}]] || null;
    var isReadOnly = [[${isReadOnly}]] || null;
    var userRole = [[${#authentication.authorities[0].authority}]];
    var isSaveButtonClicked = false;
      
	//데이터 객체
	var data = {
		detail : [[${detail}]],
		list : [[${list}]],
		components : [[${components}]],
		componentsPartner : [[${componentsPartner}]],
		vulnInfoList : [[${vulnInfoList}]],
		clone : '',
		typeCodes : [],
		copyData : [[${copyData}]],
		init : function(){
			if (data.list == null) {
				data.list = new Array();
            }
            if (typeof data.list.rows === "undefined") {
				data.list.rows = new Array();
			}
			commentTemp = $('<div>').append($('dl[name=commentClone]').clone());
			$('dl[name=commentClone]').remove();
			data.clone = $('.multiTxtSet').clone().html();
			nickNameClone = $('.multiTxtSet').clone().html();
			data.cloneDownloadLocation = $('.multiDownloadLocationSet').clone().html();
			data.cloneDetectLicense = $('.multiDetectedLicenseSet').clone().html();
			deactivateFlag = (data.detail&&data.detail.deactivateFlag)||"N";

            if (typeof data.list.rows !== "undefined" && data.list.rows.length == 1) {
                if (data.list.rows[0].licenseName.indexOf(",") == -1){
                    $("input[name=licenseId]").val(data.list.rows[0].licenseId);
                }
            }

            //데이터 초기화(컨트롤러에서 가져온 데이터)
            if (data.detail != null && data.detail.ossId != null) {
				data.syncData(data.detail, false);
			} else {//신규 등록이나 카피일때
				if (data.copyData) {
					data.syncData(data.copyData, true);
				} else {
                    $('.ossI').hide();

                    if (data.list != null && typeof data.list.rows !== "undefined" && data.list.rows.length > 1) {
						$('input[type=radio]:last').trigger('click');
					} else {
						$('input[type=radio]:first').trigger('click');
					}
					
					// 신규 등록이나, 동일한 oss name으로 등록된 nickname이 존재하는 경우
					var ossNickList = [];
					var downloadLocationList = [];
					ossNickList = [[${ossNickList}]];

					downloadLocationList = [[${downloadLocationList}]];
					if (ossNickList != null && ossNickList.length > 0) {
						ossNickList.forEach(function(nickName, index, obj){
							if ("" != nickName) {
								if (index == 0) {
									$('.multiTxtSet').empty();
								}

                                let nickHtml 	= 	'<div class="col-lg-4 mt-1 pl-0">';
								nickHtml 		+= 		'<div class="form-group mb-0">';
								nickHtml 		+=			'<input class="form-control" name="ossNicknames" type="text" value="'+nickName+'"/>';
								nickHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
								nickHtml 		+=		'</div>';
								nickHtml 		+=		'<span class="retxt"></span>';
								nickHtml 		+= 	'</div>';

                                $('.multiTxtSet').append(nickHtml);
                            }
						});
					}
					
					if (downloadLocationList != null && downloadLocationList.length > 0) {
						downloadLocationList.forEach(function(downloadLocation, index, obj){
							if ("" != downloadLocation) {
								if (index == 0) {
									$('.multiDownloadLocationSet span:first').remove();
								}
								
								let downloadLocationHtml 	= 	'<div class="col-lg-4" style="margin-top: 5px;">';
								downloadLocationHtml 		+= 		'<div class="form-group mb-0">';
								downloadLocationHtml 		+=			'<input class="form-control pr-4" name="downloadLocations" type="text" value="'+downloadLocation+'"/ onblur="fn.urlDuplication(this);">';
								downloadLocationHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
								downloadLocationHtml 		+=		'</div>';
								downloadLocationHtml 		+=		'<span class="urltxt"></span>';
								downloadLocationHtml 		+=		'<span class="retxt"></span>';
								downloadLocationHtml 		+= 	'</div>';
								
								$(".multiDownloadLocationSet").append(downloadLocationHtml);
							}
						});
					}

					if ("" != $('input[name="downloadLocations"]').val()){
						fn.urlDuplicationAll();
					}
				}
			}
			
			$('textarea[name=ossCopyright]').height(240);

            $('.btnCancel').click(function () {
               $('.pop').hide();
            });
			
			$("[name='commentInput']").summernote({
                height: 150,
                callbacks: {
                    onInit: function() {
                        var content = $(this).summernote('code');
                        if (content === '<p><br></p>') {
                            $(this).summernote('code', '');
                        }
                    }
                }
            });

            $(document).keydown(function (e) {
                if (e.keyCode == 13) {
                    var activeInput = $('.form-control:focus');
                    if (activeInput.length > 0) {
                        var submitButton = activeInput.closest('.input-group').find('[type="button"]');
                        if (submitButton.length > 0) {
                            submitButton.click();
                        }
                    }
                }
            })
		},
		syncData : function(syncData, copyFlag){
			$.each(syncData, function(k, v){
				$('input[name='+k+'],select[name='+k+'],textarea[name='+k+']').each(function(){
					if ("purl" != k && "includeCpes" != k && "excludeCpes" != k && "ossVersionAliases" != k && "restriction" != k) {
						var $this = $(this);
						$this.val(v);
					}
				});
				
				$('input[type=radio]').each(function(){
					var $this=$(this); 
					if($this.val()== v){
						$(this).trigger('click');
					}
				});
				
				switch(k){
					case 'ossNicknames':
						v.forEach(function(nickName, index, obj){
							if ("" != nickName) {
								if (index == 0) {
									$('.multiTxtSet').empty();
								}
								let nickHtml 	= 	'<div class="col-lg-4" style="margin-top: 5px;">';
								nickHtml 		+= 		'<div class="form-group mb-0">';
	                            if(isReadOnly == 'true' || isReadOnly) {
	                                nickHtml 		+=			'<input class="form-control" name="ossNicknames" type="text" value="'+nickName+'" disabled/>';
	                            } else {
	                                nickHtml 		+=			'<input class="form-control" name="ossNicknames" type="text" value="'+nickName+'"/>';
	                                nickHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
	                            }
								nickHtml 		+=		'</div>';
								nickHtml 		+=		'<span class="retxt"></span>';
								nickHtml 		+= 	'</div>';
								
								$('.multiTxtSet').append(nickHtml);
							}
						});
						
						break;
					case 'downloadLocations':
						v.forEach(function(downloadLocation, index, obj){
							if ("" != downloadLocation) {
								if (index == 0) {
									$('.multiDownloadLocationSet').empty();
								}
								
								var download = "";
								var purl = "";
								
								if (downloadLocation.indexOf("|") > -1) {
									download = downloadLocation.split("|")[0];
									purl = downloadLocation.split("|")[1];
								} else {
									download = downloadLocation;
								}
								
									let downloadLocationHtml 	= 	'<div class="col-md-12">';
									downloadLocationHtml 		+=		'<div class="row">';
									downloadLocationHtml 		+= 			'<div class="col-lg-6" style="margin-top: 5px;">';
									downloadLocationHtml 		+= 				'<div class="form-group mb-0">';
				               	if (isReadOnly == 'true' || isReadOnly) {
	                                downloadLocationHtml 		+=			'<input class="form-control pr-4" name="downloadLocations" type="text" value="'+download+'" onblur="fn.urlDuplication(this)" disabled>';
				                } else {
	                                downloadLocationHtml 		+=			'<input class="form-control pr-4" name="downloadLocations" type="text" value="'+download+'" onblur="fn.urlDuplication(this)">';
				                    downloadLocationHtml 		+=				'<button type="button" class="btn btn-tool xbox" onclick="fn.downloadRemoveTag(this);"><i class="fas fa-times"></i></button>';
				                }
									downloadLocationHtml 		+=				'</div>';
									downloadLocationHtml 		+=				'<span class="urltxt"></span>';
									downloadLocationHtml 		+=				'<span class="retxt"></span>';
									downloadLocationHtml 		+= 			'</div>';
									downloadLocationHtml 		+= 			'<div class="col-lg-6 purlArea" style="margin-top: 5px;">';
									downloadLocationHtml 		+= 				'<div class="form-group mb-0">';
									downloadLocationHtml 		+=					'<input class="form-control" style="background-color:#fff !important; border-width:0;" name="purl" type="text" value="' + purl + '" readonly>';
									downloadLocationHtml 		+=					'<input class="form-control" type="hidden" name="refDownloadLocation" value="'+download+'">';
									downloadLocationHtml 		+=				'</div>';
									downloadLocationHtml 		+= 			'</div>';
									downloadLocationHtml 		+= 		'</div>';
									downloadLocationHtml 		+= 	'</div>';
								
								$(".multiDownloadLocationSet").append(downloadLocationHtml);
							}
						});
						
						break;
					case 'detectedLicenses':
						v.forEach(function(detectLicense, index, obj){
							if ("" != detectLicense) {
								if (index == 0){
									$('.detectedLicensesDiv').empty();
								}
								let detectedLicenseHtml 	= 	'<div class="col-lg-3" style="margin-top: 5px;">';
								detectedLicenseHtml 		+= 		'<div class="form-group mb-0">';
	                            if(isReadOnly == 'true' || isReadOnly) {
	                                detectedLicenseHtml 		+=			'<input class="form-control" name="detectedLicenses" type="text" value="'+detectLicense+'"/ disabled>';
	                            } else {
	                                detectedLicenseHtml 		+=			'<input class="form-control" name="detectedLicenses" type="text" value="'+detectLicense+'"/>';
	                                detectedLicenseHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
	                            }
								detectedLicenseHtml 		+=		'</div>';
								detectedLicenseHtml 		+=		'<span class="retxt"></span>';
								detectedLicenseHtml 		+= 	'</div>';
								
								$(".detectedLicensesDiv").append(detectedLicenseHtml);
							}
						});
						
						break;
					case 'licenseDiv':
						if (v == 'S') {
							syncData.ossLicenses.forEach(function(item){
								$('input[name=licenseName]').val(item.licenseName);
								$('#licenseName').val(item.licenseNameEx);
								$('#ltDiv').html('<span style="cursor: none; width: 150px;" class="btn btn-block btn-light btn-sm">' + item.licenseType + '</span>');
								$('#obDiv').html('');
								$(item.obligation).appendTo('#obDiv');
							});
						} else if (v == 'M') {
							var licenseType = autoLicense(data.list.rows);
							var obligationHtml = autoObligation(data.list.rows);
							if ('' != licenseType) {
								$('#ltDiv').html('<span style="cursor: none; width: 150px;" class="btn btn-block btn-light btn-sm">' + licenseType + '</span>');
							} else {
								$('#ltDiv').html('');
							}
							$('#obDiv').html('');
							$(obligationHtml).appendTo('#obDiv');
						}
						
						break;
					case 'ossType':
						var colOssType = '';
						if (v.toUpperCase().indexOf('M') > -1) {
							colOssType += '<span class="badge badge-primary mr-1 text-sm">Multi</span>';
						}
						
						if (v.toUpperCase().indexOf('D') > -1) {
                            colOssType += '<span class="badge badge-purple mr-1 text-sm">Dual</span>';
						}
						
						if (v.toUpperCase().indexOf('V') > -1) {
							colOssType += '<span class="badge badge-yellow mr-1 text-sm">v-Diff</span>';
						}
						
						if ('' != colOssType) {
							$("#ossTypeDiv").html(colOssType);
						}

                        break;

					case 'deactivateFlag':
						if(v.toUpperCase() == "Y"){
							$("#deactivateFlag").attr("checked", true);
							$("[name='deactivateFlag']").val(v);
						}
						
						break;
					case 'includeCpes':
						if (v != null) {
							v.forEach(function(includeCpe, index, obj){
								if (index == 0){
									$('.multiTxtIncludeCpe').empty();
								}
								let includeCpeHtml 		= 	'<div class="col-lg-12" style="margin-top: 5px;">';
								includeCpeHtml 			+= 		'<div class="form-group mb-0">';
	                            if(isReadOnly == 'true' || isReadOnly) {
	                            	includeCpeHtml 		+=			'<input class="form-control" name="includeCpes" type="text" value="'+includeCpe+'"/ disabled>';
	                            } else {
	                            	includeCpeHtml 		+=			'<input class="form-control" name="includeCpes" type="text" value="'+includeCpe+'"/>';
	                            	includeCpeHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
	                            }
	                            includeCpeHtml 			+=		'</div>';
	                            includeCpeHtml 			+= 	'</div>';
								
								$(".multiTxtIncludeCpe").append(includeCpeHtml);
							});
						}
						
						break;
					case 'excludeCpes':
						if (v != null) {
							v.forEach(function(excludeCpe, index, obj){
								if (index == 0){
									$('.multiTxtExcludeCpe').empty();
								}
								let excludeCpeHtml 		= 	'<div class="col-lg-12" style="margin-top: 5px;">';
								excludeCpeHtml 			+= 		'<div class="form-group mb-0">';
	                            if(isReadOnly == 'true' || isReadOnly) {
	                            	excludeCpeHtml 		+=			'<input class="form-control" name="excludeCpes" type="text" value="'+excludeCpe+'"/ disabled>';
	                            } else {
	                            	excludeCpeHtml 		+=			'<input class="form-control" name="excludeCpes" type="text" value="'+excludeCpe+'"/>';
	                            	excludeCpeHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
	                            }
	                            excludeCpeHtml 			+=		'</div>';
	                            excludeCpeHtml 			+= 	'</div>';
								
								$(".multiTxtExcludeCpe").append(excludeCpeHtml);
							});
						}
						
						break;
					case 'ossVersionAliases':
						if (v != null) {
							v.forEach(function(ossVersionAlias, index, obj){
								if (index == 0){
									$('.multiTxtVersionAlias').empty();
								}
								
								let ossVersionAliasHtml 	= 	'<div class="col-lg-4" style="margin-top: 5px;">';
								ossVersionAliasHtml 		+= 		'<div class="form-group mb-0">';
								ossVersionAliasHtml 		+=			'<input class="form-control" name="ossVersionAliases" type="text" value="'+ossVersionAlias+'"/>';
								ossVersionAliasHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
								ossVersionAliasHtml 		+=		'</div>';
								ossVersionAliasHtml 		+= 	'</div>';
								
								$('.multiTxtVersionAlias').append(ossVersionAliasHtml);
							});
						}
						break;
				}
			});
			
			if (copyFlag) {
				$("input[name=ossId]").val("");
				$(".multiDownloadLocationSet > div > span > input[name='downloadLocations']").each(function(idx, cur){
					$(cur).attr("onblur", "fn.urlDuplication(this)");
				});
			}
		}
	}
	
	//이벤트 객체
	var evt = {
		init : function(){
			$('.select2').select2();
			$('select[name=level]').select2({placeholder: "", allowClear: true});
			
			$('.btnCancel').click(function(){
				$('.pop').hide();
				$('#blind_wrap').hide();
			}); // 팝업 닫기
			
			//닉네임 인풋 추가
			$('#nickAdd').on('click', function(){
				let nickHtml 	= 	'<div class="col-lg-4" style="margin-top: 5px;">';
				nickHtml 		+= 		'<div class="form-group mb-0">';
				nickHtml 		+=			'<input class="form-control" name="ossNicknames" type="text" value="'+$("#input_ossNicknames").val()+'"/>';
				nickHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
				nickHtml 		+=		'</div>';
				nickHtml 		+=		'<span class="retxt"></span>';
				nickHtml 		+= 	'</div>';
				
				$('.multiTxtSet').append(nickHtml);
				$("#input_ossNicknames").val('');
			});

			//Detect License Input 추가
			$('#detectedLicenseAdd').on('click', function(){
				let detectedLicenseHtml 	= 	'<div class="col-lg-3" style="margin-top: 5px;">';
				detectedLicenseHtml 		+= 		'<div class="form-group mb-0">';

                if (isReadOnly == 'true' || isReadOnly) {
                    detectedLicenseHtml 		+=			'<input class="form-control" name="detectedLicenses" type="text" value="'+$("#input_detectedLicense").val()+'" disabled/>';
                } else {
                    detectedLicenseHtml 		+=			'<input class="form-control" name="detectedLicenses" type="text" value="'+$("#input_detectedLicense").val()+'"/>';
                    detectedLicenseHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
                }
				detectedLicenseHtml 		+=		'</div>';
				detectedLicenseHtml 		+=		'<span class="retxt"></span>';
				detectedLicenseHtml 		+= 	'</div>';
				
				$(".detectedLicensesDiv").append(detectedLicenseHtml);
				setCustomAutoComplete("single");
			});
			
			//Download Location Input 추가
			$('#downloadLocationAdd').on('click', function(){
				var downloadLocation = $("#input_downloadLocations").val();
				if (downloadLocation.endsWith("/")) {
					downloadLocation = downloadLocation.slice(0, -1);
				}
				
				let downloadLocationHtml 	= 	'<div class="col-md-12">';
				downloadLocationHtml 		+=		'<div class="row">';
				downloadLocationHtml 		+= 			'<div class="col-lg-6" style="margin-top: 5px;">';
				downloadLocationHtml 		+= 				'<div class="form-group mb-0">';
                if (isReadOnly == 'true' || isReadOnly) {
                    downloadLocationHtml 		+=				'<input class="form-control pr-4" name="downloadLocations" type="text" value="'+downloadLocation+'"/ onblur="fn.urlDuplication(this);" disabled>';
                } else {
                    downloadLocationHtml 		+=				'<input class="form-control pr-4" name="downloadLocations" type="text" value="'+downloadLocation+'"/ onblur="fn.urlDuplication(this);">';
                    downloadLocationHtml 		+=				'<button type="button" class="btn btn-tool xbox" onclick="fn.downloadRemoveTag(this);"><i class="fas fa-times"></i></button>';
                }
				downloadLocationHtml 		+=				'</div>';
				downloadLocationHtml 		+=				'<span class="urltxt"></span>';
				downloadLocationHtml 		+=				'<span class="retxt"></span>';
				downloadLocationHtml 		+= 			'</div>';
				downloadLocationHtml 		+= 			'<div class="col-lg-6 purlArea" style="margin-top: 5px;">';
				downloadLocationHtml 		+= 				'<div class="row">';
				downloadLocationHtml 		+= 					'<div class="col-lg-12">';
//				downloadLocationHtml 		+=						'<div class="input-group">';
				downloadLocationHtml 		+=							'<input class="form-control" name="purl" type="text" style="background-color:#fff !important; border-width:0;" placeholder="Package URL" readonly/>';
				downloadLocationHtml 		+=							'<input class="form-control" name="refDownloadLocation" type="hidden" value="'+downloadLocation+'"/>';
//				downloadLocationHtml 		+=							'<div class="input-group-append">';
//				downloadLocationHtml 		+=								'<button class="btn btn-default" type="button" onclick="fn.addPurl(this);">Add</button>';
//				downloadLocationHtml 		+=								'<input class="form-control" type="hidden" value="'+downloadLocation+'"/>';
//				downloadLocationHtml 		+=							'</div>';
//				downloadLocationHtml 		+=						'</div>';
				downloadLocationHtml 		+=					'</div>';
//				downloadLocationHtml 		+= 					'<div class="col-lg-12">';
//				downloadLocationHtml 		+= 						'<div class="row multiPurlSet"></div>';
//				downloadLocationHtml 		+=					'</div>';
				downloadLocationHtml 		+=				'</div>';
				downloadLocationHtml 		+= 			'</div>';
				downloadLocationHtml 		+= 		'</div>';
				downloadLocationHtml 		+= 	'</div>';
				
				$(".multiDownloadLocationSet").append(downloadLocationHtml);
				$("#input_downloadLocations").val("");
				
				if ('' != downloadLocation){
					$(".multiDownloadLocationSet > div:last").find("input").trigger("blur");
				}
			});
			
			// add oss version alias
			$("#ossVersionAliasAdd").on("click", function() {
				let versionAliasHtml 	= 	'<div class="col-lg-4" style="margin-top: 5px;">';
				versionAliasHtml 		+= 		'<div class="form-group mb-0">';
				versionAliasHtml 		+=			'<input class="form-control" name="ossVersionAliases" type="text" value="'+$("#input_ossVersionAlias").val()+'"/>';
				versionAliasHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
				versionAliasHtml 		+=		'</div>';
				versionAliasHtml 		+=		'<span class="retxt"></span>';
				versionAliasHtml 		+= 	'</div>';
				
				$('.multiTxtVersionAlias').append(versionAliasHtml);
				$("#input_ossVersionAlias").val('');
			});
			
			// add include CPE
			$("#includeCpeAdd").on("click", function() {
				let includeCpeHtml 	= 	'<div class="col-lg-12" style="margin-top: 5px;">';
				includeCpeHtml 		+= 		'<div class="form-group mb-0">';
				includeCpeHtml 		+=			'<input class="form-control" name="includeCpes" type="text" value="'+$("#input_includeCpe").val()+'"/>';
				includeCpeHtml 		+=			'<button type="button" class="btn btn-tool xbox" onclick="fn.removeTag(this);"><i class="fas fa-times"></i></button>';
				includeCpeHtml 		+=		'</div>';
				includeCpeHtml 		+=		'<span class="retxt"></span>';
				includeCpeHtml 		+= 	'</div>';
				
				$('.multiTxtIncludeCpe').append(includeCpeHtml);
				$("#input_includeCpe").val('');
			});
			
			// add exclude CPE
			$("#excludeCpeAdd").on("click", function() {
				let excludeCpeHtml 	= 	'<div class="col-lg-12" style="margin-top: 5px;">';
				excludeCpeHtml 		+= 		'<div class="form-group mb-0">';

	//커스터마이징 자동완성 셀렉트
	function setCustomAutoComplete(div){
		var selected = false;
		if(div == 'single'){
			$( '.autoComOssLicense' ).autocomplete({
				source: licenseTags,
				select: function( event, ui ) {
					var target = $(this).attr("id");

					if(target == "licenseName"){
						$("#licenseName").parent().find("span.retxt:first").hide();
						var licenseName = ui.item.shortIdentifier.length > 0 ? ui.item.shortIdentifier : ui.item.licenseName;
						$('#licenseName').val(licenseName);
						showLicenseText(licenseName);

						return false;
					}
				},
				minLength: 0,
				open: function() {
					$(this).attr('state', 'open');
					selected = false;
					
				},
				close: function () {
					$(this).attr('state', 'closed');
					var _item = checkLicenseSelected($(this).val());
					var target = $(this).attr("id");
					
					// detected License
					$(this).parent().next("span.retxt:first").empty();
					detectedLicenseValid = true; // reset
					
					if(_item != null){
						var licenseName = _item.shortIdentifier.length > 0 ? _item.shortIdentifier : _item.licenseName;
						$(this).val(licenseName);
						selected = true;
					} else {
						var value = $(this).val();
						
						if(value != ""){
							$(this).parent().next("span.retxt:first").html([[#{msg.oss.unknown.license}]]).show();
							detectedLicenseValid = false;
						}
					}
				}
		    })
		    .focus(function() {if ($(this).attr('state') != 'open') {$(this).autocomplete("search");}})
		    .autocomplete( "instance" )._renderItem = function( ul, item ) {
		    	return $( "<li>" )
		    	.append( "<div>" + item.label + "<strong> (" + item.licenseType + ") </strong>" + item.obligation + item.restriction + "</div>" )
		    	.appendTo( ul );
		    };
    	} else if (div == 'multi') {
    		$('#'+lastsel+'_licenseNameEx').autocomplete({
				source: licenseTags,
				select: function( event, ui ) {
					var licenseName = ui.item.shortIdentifier.length > 0 ? ui.item.shortIdentifier : ui.item.licenseName;
					$('#'+lastsel+'_licenseNameEx').val(licenseName);
					$('#'+lastsel+' > td:eq(9)').text(licenseName); // licenseNameEx
					$('#'+lastsel+' > td:eq(7)').text(licenseName); // licenseName
					$('#'+lastsel+' > td:eq(10)').text(ui.item.licenseType); // licenseType
					$('#'+lastsel+' > td:eq(11)').text(ui.item.obligationChecks); // obligationChecks
					$('#'+lastsel+' > td:eq(8)').text(ui.item.licenseId); // licenseId
					showLicenseText(licenseName);
					gLicenseData[lastsel] = "Y";
					return false;
				},
		   		minLength: 0,
		   		open: function() {
					$(this).attr('state', 'open');
					selected = false;
				},
				change: function(){
					gLicenseData[lastsel] = "N";
				},
				close: function () { 
					$(this).attr('state', 'closed');
					var _item = checkLicenseSelected($(this).val());
					var gridStr = "_licenseChoice";
					$("div.retxt._licenseChoice_"+lastsel).remove();
					if(_item == null) {
						$("#"+lastsel+"_licenseNameEx").after('<div class=\"'+gridStr+"_"+lastsel+' retxt\">'+ [[#{msg.oss.unknown.license}]] +'</div>');
						$("div.retxt._licenseChoice_"+lastsel).show();
					} else {
						var licenseName = _item.shortIdentifier.length > 0 ? _item.shortIdentifier : _item.licenseName; 
						$('#'+lastsel+'_licenseNameEx').val(licenseName);
						// 리스트 설정
						$('#_licenseChoice').jqGrid('saveRow',lastsel);
						var list = [];
						data.copyData ? list = data.copyData.ossLicenses : list = data.list.rows;
						var rowData = $('#_licenseChoice').jqGrid('getRowData', lastsel);
						rowData['licenseId'] = _item.licenseId;
						rowData['licenseName'] = _item.licenseName;
						rowData['licenseNameEx'] = licenseName;
						rowData['licenseType'] = _item.licenseType;
						rowData['obligation'] = _item.obligation;
						rowData['obligationChecks'] = _item.obligationChecks;
						rowData['ossLicenseIdx'] = lastsel;
						rowData['no'] = lastsel;
						
						list.forEach(function(row,index){
							if(row.ossLicenseIdx == lastsel ){
								list.splice(index,1,rowData);
							};
						});
						
						$('#_licenseChoice').jqGrid('editRow',lastsel);
						// 첫 로우 ossLicenseComb 설정
						changeLicenseType();
						setFristComb();
						selected = true;
					}
				}
		    })
		    .focus(function() {if ($(this).attr('state') != 'open') {$(this).autocomplete("search");}})
		    .autocomplete( "instance" )._renderItem = function( ul, item ) {
		    	return $( "<li>" )
		    	.append( "<div>" + item.label + "<strong> (" + item.licenseType + ") </strong>" + item.obligation  + item.restriction + "</div>" )
		    	.appendTo( ul );
		    };
    	}
	}
	
	function checkLicenseSelected(val) {
		if(val == "") {
			return null;
		}
		
		val = val.toUpperCase().trim();
		
		for (var idx = 0; idx < licenseTags.length; idx++) {
			if (licenseTags[idx].licenseName.toUpperCase().trim() == val || licenseTags[idx].shortIdentifier.toUpperCase().trim() == val) {
				return licenseTags[idx];
			}
		}
		
		return null;
	}

	function getLicenseGroup(groups){
		var numbers = [];
		
		groups.forEach(function(group){
			var number = compareLicenseGroupMax(group);
			numbers.push(number);
		});

		return numbers;
	}
		
	//라이센스 우선순위 자동 계산
	function autoLicense(data){
		var licenseCount = 0;
		data.forEach(function(data){
			if(data.licenseName){
				licenseCount += 1;
			}
		})
		
		var result = '';
		if(licenseCount != 0){
			//1. 그룹별 분류하기
			var groups = distributeGroups(data);
			var numbers = getLicenseGroup(groups);
			
			//2. 각 그룹끼리 비교하기(OR 비교)
			if(numbers.length != 1){
 				var min = getMin(numbers);
 				switch(min){
					case 1:
						result = 'Permissive';
						$('#licenseType').val("PMS");
						break;
					case 2:
						result = 'Weak Copyleft';
						$('#licenseType').val("WCP");
						break;
					case 3:
						result = 'Copyleft';
						$('#licenseType').val("CP");
						break;
					case 4:
						result = 'Proprietary Free';
						$('#licenseType').val("PF");
						break;
					case 5:	
						result = 'Proprietary';
						$('#licenseType').val("NA");
						break;
				}
			} else {
 				var min = numbers[0];
 				switch(min){
					case 1:
						result = 'Permissive';
						$('#licenseType').val("PMS");
						break;
					case 2:
						result = 'Weak Copyleft';
						$('#licenseType').val("WCP");
						break;
					case 3:
						result = 'Copyleft';
						$('#licenseType').val("CP");
						break;
					case 4:
						result = 'Proprietary Free';
						$('#licenseType').val("PF");
						break;
					case 5:	
						result = 'Proprietary';
						$('#licenseType').val("NA");
						break;
				}
			}
		}
		return result;
	}
	
	//Obligation 우선순위 자동계산
	function autoObligation(data){
		var licenseCount = 0;
		data.forEach(function(data){
			if(data.licenseName){
				licenseCount += 1;
			}
		})
		var result = '';
		if(licenseCount != 0){
			//1. 그룹별 분류하기
			var groups = distributeGroups(data);
			var numbers = getLicenseGroup(groups);
			
			//2. 각 그룹끼리 비교하기(OR 비교)
			if(numbers.length != 1) {
 				var min = getMin(numbers);
 				var number = compareObligationGroupMax(groups[numbers.indexOf(min)]);
 				switch(number){
					case 1:
						result = '<span></span>';
						break;
					case 2:
						result = '<i class="far fa-file-alt fa-1-3x mr-1" title="Notice"></i>';
						$('input[name=obligationType]').val("10");
						break;
					case 3:
						result = '<i class="far fa-file-alt fa-1-3x mr-1" title="Notice"></i><i class="far fa-file-code fa-1-3x ml-3 mr-1" title="Source Code"></i>';
						$('input[name=obligationType]').val("11");
						break;
				}
			} else {
 				var min = numbers[0];
 				var number = compareObligationGroupMax(groups[0]);
 				
 				switch(number){
					case 1:
						result = '<span></span>';
						break;
					case 2:
						result = '<i class="far fa-file-alt fa-1-3x mr-2" title="Notice"></i>';
						$('input[name=obligationType]').val("10");
						break;
					case 3:
						result = '<i class="far fa-file-alt fa-1-3x mr-2" title="Notice"></i><i class="far fa-file-code fa-1-3x" title="Source Code"></i>';
						$('input[name=obligationType]').val("11");
						break;
				}
			}
		}
		
		return result;
	}
	
	//AND그룹으로 묶어서 분류하기
	function distributeGroups(data){
		var type='A';
		var groups =[];
		var groupA =[];
		var groupB =[];
		
		data.forEach(function(item,index,ref){
			if(item.ossLicenseComb == 'AND' || item.ossLicenseComb =="") {
				if(groupA.length > 0) {	//AND - AND 배열 결속
					
				}
				
				if(groupB.length > 0) {	//OR - AND 배열 결속
					groupA.push(groupB[0]);
					groupB = [];
				}
				
				groupA.push(item);	
			} else if(item.ossLicenseComb == 'OR') {
				if(groupA.length > 0){	//AND - OR 배열 변경 (이전까지 등록된 배열을 그룹에 등록후 배열 초기화)
					groups.push(groupA);
					groupA = [];
				}
				
				if(groupB.length > 0){  //OR - OR 배열 변경 (바로 전 등록된 배열을 그룹에 등록후 배열 초기화)
					groups.push(groupB);
					groupB = [];
				}
				
				groupB.push(item);
			}
			
			if(index == ref.length-1){	//마지막 순서일 때 최종 등록
				if(groupA.length > 0){
					groups.push(groupA);
				}
				
				if(groupB.length > 0){
					groups.push(groupB);
				}
			}
		});
		
		return groups;
	}
	/*
		AND그룹 내 라이센스 우선순위 비교
		(AND - Copyleft > Weak Copyleft > Permissive)		
	*/
	function compareLicenseGroupMax(group){
		var max = 0;
		var constant = {
			'Permissive' 		: 1,
			'Weak Copyleft' 	: 2,
			'Copyleft'  		: 3,
			'Proprietary Free' 	: 4,
			'Proprietary' 		: 5
		};
        var constant2 = {
            'PMS' 	: 1,
            'WCP' 	: 2,
            'CP'  	: 3,
            'NA' 	: 4,
            'PF' 	: 5
        };
		group.forEach(function(item,index,ref){
			if(max < constant[item.licenseType]){
				max = constant[item.licenseType];
			}
		});
        if (max == 0) {
            group.forEach(function(item,index,ref){
                if(max < constant2[item.licenseType]){
                    max = constant2[item.licenseType];
                }
            });
        }
		return max;
	}
	/*
		AND그룹 내 Obligation 우선순위 비교
		(AND - Copyleft > Weak Copyleft > Permissive)		
	*/
	function compareObligationGroupMax(group){
		var max = 0;
		var constant = {
			'NNY' : 1,
			'NNN' : 1,
			'YNY' : 2,
			'YNN' : 2,
			'YYY' : 3,
			'YYN' : 3
		};
		group.forEach(function(item,index,ref){
			if(max < constant[item.obligationChecks]){
				max = constant[item.obligationChecks];
			}
		});
		return max;
	}
	
 	//숫자배열 중 최소값 찾기(AND조건의 역순)
 	function getMin(numbers){
 		var min = 9;
 		numbers.forEach(function(number){
 			if(min > number ){
 				min = number;
 			}
 		});
 		return min;
 	}
	
	//숫자배열 중 최대값 찾기(AND조건의 역순)
	function getMax(numbers){
		var max = 0;
		numbers.forEach(function(number){
			if(max < number ){
				max = number;
			}
		});
		return max;
	}

	//라이센스 묶음 처리
	function createMultiLicenseText(){
		var rows = $('#_licenseChoice').jqGrid('getRowData');
		var markTxt = '';
		
		rows.forEach(function(row, index, ref){
			 // row로 들어오는 데이터가 텍스트인지 element인지 확인.
			var olc = row.ossLicenseComb, lnm = row.licenseNameEx;
			var ossLicenseComb, licenseName;
			var url = '/license/edit/'+row.licenseId;

			ossLicenseComb = /<[a-z][\s\S]*>/i.test(olc) ? $("#" + $(olc).attr("id")).val() : olc;
			licenseName = /<[a-z][\s\S]*>/i.test(lnm) ? $("#" + $(lnm).attr("id")).val() : lnm;
			
			// mark 텍스트 그리기
			if(index!=0){
				markTxt += ' <span> '+ossLicenseComb+' </span> ';
			}
			
			markTxt+='<a href="#none" onclick=createTabInFrame("'+row.licenseId+'_License","'+url+'")>'+licenseName+'</a>';
		});
		
		var andTxts = markTxt.split('<span> OR </span>');
		
		markTxt = '';
		
		andTxts.forEach(function(andTxt, index, ref){
			var isAnd = andTxt.split('AND').length > 1;
			if(isAnd){
				markTxt += '('+andTxt+')';
			}else{
				markTxt += andTxt;
			}
			if(index != ref.length-1){
				markTxt += '<span> OR </span>';
			}
		});
		
		if(markTxt.split('OR').length == 1 && markTxt[0] =='(' && markTxt[markTxt.length-1] == ')'){
			markTxt = markTxt.substring(1,markTxt.length-1);
		}
		
		if(markTxt.indexOf('undefined') == -1){
			$('.licenseMulti .mark').html(markTxt);
		}
	}

			checkLicenses.push(rowData.licenseNameEx);
			newRows.push(rowData);
		});
		
		$('input[name=ossLicensesJson]').val(JSON.stringify(newRows));
		
		var pattern = /\s/g;
		var patternFlag = false;
		var patternCheckFlag = false;
		$("[name='downloadLocations']").each(function(idx, cur){
			var value = $(cur).val().trim();
			$(cur).val(value);
			if (value.match(pattern)) {
				$(cur).parent().next("span.urltxt").empty();
				$(cur).parent().next("span.urltxt").css("display", "none");
				$(cur).parent().next().next("span.retxt").empty();
				$(cur).parent().next().next("span.retxt").html("Remove spaces").show();
				patternFlag = true;
				patternCheckFlag = true;
			}
		});
		if (patternFlag) alertify.error("DownloadLocation remove spaces", 0);
		patternFlag = false;
		$("[name='homepage']").each(function(idx, cur){
			var value = $(cur).val().trim();
			$(cur).val(value);
			if (value.match(pattern)) {
				$(cur).next("span.urltxt").empty();
				$(cur).next("span.urltxt").css("display", "none");
				$(cur).next().next("span.retxt").empty();
				$(cur).next().next("span.retxt").html("Remove spaces").show();
				patternFlag = true;
				patternCheckFlag = true;
			}
		});
		if (patternFlag) alertify.error("Homepage remove spaces", 0);
		if (patternCheckFlag) return false;
		
		var nicknameFormatErrorFlag = true;
		$("[name='ossNicknames']").each(function(idx, cur){
			var nickname = $(cur).val();
			
			if(nickname.indexOf(",") > -1){
				fn.checkNickName(cur);
				nicknameFormatErrorFlag = false;
			}
		});

		if(!nicknameFormatErrorFlag){
			alertify.alert("Formatting error", function(){});
			
			return false;
		}

		var duplicatedLicenseFlag = true;
 		if (checkLicenses.length > 0) {
 			$.each(checkLicenses, function(index, element){
 				$("[name='detectedLicenses']").each(function(idx, cur){
 	 				var detectedLicense = $(cur).val();
 	 				if (detectedLicense && element == detectedLicense) {
 	 					$('input[name=detectedLicenses]:eq('+idx+')').parent().next("span.retxt").html("License included in Declared").show();
 	 					duplicatedLicenseFlag = false;
 	 					return true;
 	 				}
 	 			});
 			});
 		}
	
 		if (!duplicatedLicenseFlag) {
 			alertify.error("License included in Declared", 0);
 			return false;
 		}
		
		return true;
	}

			dataType : 'json',

					loading.hide();

	// OSS 삭제
	function deleteOssByOne(){
		var ossId = $('input[name=ossId]').val();

		var ossName = $('input[name=ossName]').val();
		var editorVal = $("#deleteOssEditor").summernote('code');

		var sendData = {
			ossCommonId:ossCommonId,
			ossId:ossId,
			ossName:ossName,
			newOssId:"N", // 단건일때 "N" 로 보냄 
			comment:editorVal
		};
			
		$.ajax({
			url :'/oss/delAjax',
            type : 'POST',
            data : sendData,
            dataType:"json",
            cache : false,
	        success : function(json){
	        	loading.hide();
				if (json.resCd == '10') {
					alertify.alert([[#{msg.common.success}]],function(){
						deleteTabInFrame('/oss/edit/'+ossId);
						reloadTabInframe('/oss/list');

					alertify.error([[#{msg.common.valid}]], 0);

	//V-Diff 체크
	function checkVdiff(func) {
		var rtnData = {};
		var rows = getOssGridRows('#_licenseChoice');
		var ossVersion = $('input[name=ossVersion]').val();
		var postData = {'ossId' : $('input[name=ossId]').val(), 'ossName' : $('input[name=ossName]').val(), 'license' : JSON.stringify(rows)};
		
		if ("save" == func && "" != ossVersion) {
			postData['ossVersion'] = ossVersion;
		}
		
		$.ajax({
			url : '/oss/checkVdiff',
			type : 'POST',
			data : JSON.stringify(postData),
			dataType : 'json',
			cache : false,
			async : false,
			contentType : 'application/json',
			success : function(json){
				rtnData = json.vFlag;
	        },
            error : function(){
            	alertify.error([[#{msg.common.valid2}]], 0);
            }
		});
		
		rtnData['ossVersion'] = ossVersion;
		return rtnData;
	};

	// 색 설정
	function makeBackGroundColor(){
		var colors = [];
		var list = [];
		if (data.copyData) {
			list = data.copyData.ossLicenses;
		} else {
			if (data.list != null && typeof data.list.rows !== "undefined") {
				list = data.list.rows;
			}
		}
		
		var colorNames = [[${@CoCodeManager.getCodeNames(@CommonFunction.getCoConstDefVal("CD_LICENSE_BACKGROUND"))}]];
		for (var i in colorNames) {
			colors.push(colorNames[i]);
		}
		
		var lastColor = colors[0];
		for(var i=0; i<list.length; i++){
			var comb = list[i].ossLicenseComb;
			if(comb == 'AND'){
				$("#_licenseChoice").jqGrid("setRowData", list[i].ossLicenseIdx, false, {'background-color' : lastColor});
			}else if(comb == 'OR'){
				var flag = false;
				for(var j = 0; j<colors.length;j++){
					if(lastColor == colors[j]){
						lastColor = colors[j+1];
						$("#_licenseChoice").jqGrid("setRowData", list[i].ossLicenseIdx, false, {'background-color' : lastColor});
						flag = true;
					}else if(lastColor == colors[colors.length-1]){
						lastColor = colors[0];
						$("#_licenseChoice").jqGrid("setRowData", list[i].ossLicenseIdx, false, {'background-color' : lastColor});
						flag = true;
					}
					if(flag) break;
				}
			}
		}
	}

	displayVulnerability : function (cellvalue, options, rowObject) {
		var display = "";

        if (parseInt(cellvalue) >= 9.0) {
            display = "<span class=\"badge badge-dark\" style=\"cursor: pointer;\" title=\""+ cellvalue +"\" onclick=\"openNVD('" + rowObject.cveId + "')\">CRITICAL</span>";
        } else if (parseInt(cellvalue) >= 7.0) {
            display = "<span class=\"badge badge-danger\" style=\"cursor: pointer;\" title=\""+ cellvalue +"\" onclick=\"openNVD('" + rowObject.cveId + "')\">HIGH</span>";
        } else if (parseInt(cellvalue) >= 4.0) {
            display = "<span class=\"badge badge-orange\" style=\"cursor: pointer;\" title=\""+ cellvalue +"\" onclick=\"openNVD('" + rowObject.cveId + "')\">MEDIUM</span>";
        } else if (parseInt(cellvalue) > 0) {
            display = "<span class=\"badge badge-warning\" style=\"cursor: pointer;\" title=\""+ cellvalue +"\" onclick=\"openNVD('" + rowObject.cveId + "')\">LOW</span>";
        } else if (parseInt(cellvalue) == 0 || cellvalue == undefined) {
            display = "<span style=\"font-size:0;\"></span>";
        } else {
            display = cellvalue;
        }
		
        return display;
	},

        // 코멘트 팝업
        const param = {
            "referenceDiv" : [[${@CommonFunction.getCoConstDefVal('CD_DTL_COMMENT_OSS_USER')}]],
            "referenceId" : [[${ossId}]]
        }

        getAjaxJsonData(param, "/comment/getDivUserComment", "html", function (res) {
                if (!alertify.editDialog){
                    alertify.dialog('editDialog', function() {
                        return {
                            setup: function() {
                                var settings = alertify.confirm().settings;

                                for (var prop in settings) {
                                    this.settings[prop] = settings[prop];
                                }

                                var setup = alertify.confirm().setup();
                                setup.buttons = [];
                                setup.focus.element = 0;

                                return setup;
                            },
                            hooks: {
                                onshow: function() {
                                    this.elements.dialog.style.maxWidth = 'none';
                                    this.elements.dialog.style.width = '700px';
                                }
                            }
                        };
                    }, false, 'confirm');
                }

                alertify.editDialog(res);
            },
            null,
            function () {
                $("#modifiedCommentInPjtEditor").summernote({
                    height: 180,
                    callbacks: {
                        onInit: function () {
                            $(this).summernote('code', $("#userContents").val());
                        }
                    }
                });
                
                $(".checkboxArea").show();
            });
    },
    sendEditor: function (type) {
        //코멘트 저장
        var editorVal = replaceWithLink($("#modifiedCommentInPjtEditor").summernote('code'));

        if (!editorVal || editorVal == "") {
            alertify.alert([[#{msg.project.enter.comment}]], function () {
            });
            return false;
        }

        var referenceDiv = [[${@CommonFunction.getCoConstDefVal('CD_DTL_COMMENT_OSS')}]];
        if ("42" == $('input[name=checkComment]:checked').val()) {
        	referenceDiv = [[${@CommonFunction.getCoConstDefVal('CD_DTL_COMMENT_OSS_COMMON')}]];
        }
        var param = {referenceId: [[${ossId}]], referenceDiv: referenceDiv, contents: editorVal, mailSendType: type};

        $.ajax({
            url: '/oss/sendComment',
            type: 'POST',
            dataType: 'json',
            cache: false,
            data: param,
            success: function (json) {
                if (json.isValid == 'false') {
                    alertify.error([[#{msg.common.valid2}]], 0);
                } else {
                    alertify.success([[#{msg.project.sent.comments.success}]]);
                    $("#modifiedCommentInPjtEditor").summernote('code', '');
                    $("#userContents").val('');
                    fn.closeAlertifyView();
                    fn_comment.getCommentList(commentsParam);

                    if (_popupComment == null || _popupComment.closed) {
                    } else {
                        _popupComment.callbackFunction();
                    }
                }
            },
            error: function () {
                alertify.error([[#{msg.common.valid2}]], 0);
            }
        });
    },
    saveEditor: function () {
        //코멘트 임시저장
        var editorVal = replaceWithLink($("#modifiedCommentInPjtEditor").summernote('code'));

        var param = {
            referenceId: [[${ossId}]]
            , referenceDiv: [[${@CommonFunction.getCoConstDefVal('CD_DTL_COMMENT_OSS_USER')}]]
            , contents: editorVal
        };

        $.ajax({
            url: "/oss/saveComment",
            type: "POST",
            dataType: "json",
            cache: false,
            data: param,
            success: function (json) {
                if (json.isValid == 'false') {
                    alertify.error([[#{msg.common.valid2}]], 0);
                } else {
                    alertify.success([[#{msg.common.success}]]);
                }
                $("#userContents").val(editorVal);
                fn.closeAlertifyView();
            },
            error: function () {
                alertify.error([[#{msg.common.valid2}]], 0);
            }
        });
    },
    vulnListMore : function() {
        var product = $("input[name=ossName]").val();
        var version = $("input[name=ossVersion]").val() == "" ? "-" : $("input[name=ossVersion]").val();
        var url = '/vulnerability/vulnpopup?vulnerabilityCheckFlag=N&ossName=' + product + '&ossVersion=' + version;

        var _popup = null;

        if(_popup == null || _popup.closed){
            _popup = window.open(url, "vulnListMorePopup", "width=950, height=600, toolbar=no, location=no, left=100, top=100");

            if(!_popup || _popup.closed || typeof _popup.closed=='undefined') {
                alertify.alert([[#{msg.common.window.allowpopup}]], function(){});
            }
        } else {
            _popup.close();
            _popup = window.open(url, "vulnListMorePopup", "width=950, height=600, toolbar=no, location=no, left=100, top=100");
        }
    }
}
</script>
</th:block>
