<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common-script :: commonScriptFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="oss/checkOssNamePopup-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
        <div class="custom-layout">
			<section class="content">
				<div class="container-fluid">
					<div class="card-body">
						<div class="form-group" style="margin-bottom: 0;">
							<label class="pl-1" for="inputName" style="margin-bottom: .2rem; font-size: .85rem;" th:text="#{msg.project.check.oss.name}"></label>
						</div>
						<div class="row">
							<div class="jqGridSet" style="overflow: auto; width: 98%; max-height: 500px;">
            					<table id="ossList"><tr><td></td></tr></table>
            					<div id="ossPager"></div>
       						</div>
       						<div class="row pl-2 mt-2 float-left">
        						<button type="button" id="btnChangeOss" class="btn btn-outline-dark btn-sm width-9rem px-2" th:text="'Change OSS Name'"></button>
        						<button th:if="${sessUserInfo.authority == 'ROLE_ADMIN'}" type="button" id="btnAddNickname" class="btn btn-outline-dark btn-sm width-9rem px-2" style="margin-left: .2rem;" th:text="'Add Nickname - OSS name(now)'"></button>
        						<button th:if="${sessUserInfo.authority == 'ROLE_ADMIN'}" type="button" id="btnAddURLNickname" class="btn btn-outline-dark btn-sm width-9rem px-2" style="margin-left: .2rem;" th:text="'Add URL, Nickname based on URL'"></button>
    						</div>
						</div>
					</div>
				</div>
				
				<th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
			</section>
		</div>
		
		<th:block th:replace="oss/view/sheetSelectView"></th:block>
	</div>
</body>
</html>
