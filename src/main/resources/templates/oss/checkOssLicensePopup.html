<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common-script :: commonScriptFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="oss/checkOssLicensePopup-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
        <div class="custom-layout">
			<section class="content">
				<div class="container-fluid">
					<div class="card-body">
						<div class="form-group" style="margin-bottom: 0;">
							<label class="pl-1" for="checkLicense" style="margin-bottom: .2rem; font-size: .85rem;" th:text="#{msg.project.check.license}"></label>
							<th:block th:if="${@CoCodeManager.getCodeExpString(@CommonFunction.getCoConstDefVal('CD_SYSTEM_SETTING'), @CommonFunction.getCoConstDefVal('CD_EXTERNAL_SERVICE_USED_FLAG')) == 'N'}">
								<br/>
								<label class="pl-1" for="disable" style="margin-bottom: .2rem; font-size: .85rem; color: blue;" th:text="#{external.service.disable}"></label>
							</th:block>
							<th:block th:unless="${@CoCodeManager.getCodeExpString(@CommonFunction.getCoConstDefVal('CD_SYSTEM_SETTING'), @CommonFunction.getCoConstDefVal('CD_EXTERNAL_SERVICE_USED_FLAG')) == 'N'}">
								<br/>
								<label class="pl-1" for="errorMsg" id="errorMsg" style="margin-bottom: .2rem; font-size: .85rem; color: blue; display: none;"></label>
							</th:block>
						</div>
						<div class="row">
							<div class="jqGridSet" style="overflow: auto; width: 98%; max-height: 500px;">
            					<table id="ossList"><tr><td></td></tr></table>
            					<div id="ossPager"></div>
       						</div>
       						<div class="row pl-2 mt-2 float-left">
            					<button type="button" id="btnChangeOss" class="btn btn-outline-dark  btn-sm width-9rem px-2" th:text="'Change License'"></button>
            				</div>
						</div>
					</div>
				</div>
				
				<th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
			</section>
		</div>
	</div>
</body>
</html>
