<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="sheetSelectPop" style="display: none;">
		<div class="row" style="width: 300px;">
			<div class="col-12">
				<div class="card card-dark p-2" style="background-color: #f5f4f3; margin-top: 1rem;">
        			<div class="row">
    					<div class="col-12">
							<table class="table table-hover text-nowrap sheetTable">
								<thead>
									<tr>
                       					<th class="text-center"></th>
                        				<th class="text-left" th:text="sheetName"></th>
                   					</tr>
								</thead>
								<tbody id="sheetBody"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row custom-layout" style="width: 300px;">
			<div class="col-12">
				<button type="button" class="btn btn-lg-gray btn-sm width-6rem mr-xm px-3 float-right" style="margin-left: 3px;" th:text="Cancel" th:onclick="|src_fn.closeAlertifyView()|"></button>
				<button type="button" class="btn btn-teal-01 btn-sm width-6rem px-3 float-right" th:id="sheetApply" th:onclick="|src_fn.getSheetData()|" th:text="Ok"></button>
			</div>
		</div>
		<th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
	</div>
</body>
</html>
