<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="depScript">
<script th:inline="javascript">
var objs = [];
var depData;
var _depLoadListLength = 0;
var _depUploadFile;

// DEP 이벤트
var dep_evt = {
	csvDelFileSeq : [],
	csvFileSeq : [],
	init: function(){
		dep_fn.getDepGridData();
		
		if ("N" != $("input[name='identificationSubStatusDep']").val()) {
			$('#_depAddList').jqGrid(dep_fn.setParamProject3());
		}
		
		var depList = $("#depList");
		
		//Not aplicable
		if ($('#applicableDep').is(':checked') || "N" == $("input[name='identificationSubStatusDep']").val()) {
			$('.depBtn').hide();
		}

		dep_fn.csvUploadFile();
	}
};

// dep 그리드 데이터 전역 변수
var depMainData;
var depValidMsgData;
var depDiffMsgData;

// dep 함수
var dep_fn = {
	reset : function () {
		if (com_fn.checkStatus()){
			$("#depList").jqGrid('clearGridData');
			$("#_depAddList").jqGrid('clearGridData');
			
			com_fn.exitRow("depList");
			// 메인, 서브 그리드 세이브 모드
			fn_grid_com.totalGridSaveMode('depList');
			// 닉네임 체크
			dep_fn.saveMakeData(true);
		} else {
			alertify.alert([[#{msg.project.warn.project.status}]], function(){});
		}
	},
	depProjectSelect : function () {
		$("select[name=depProjectSelect]").on("change", function() {
			var value = $(this).val();
			if ("pNm" == value) {
				$("input[name=depPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=depPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=depPrjSearchText]").addClass("autoComProjectNmConf");
				
				callAutoCompleteFnc("autoComProjectNmConf");
			} else if ("pId" == value) {
				$("input[name=depPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=depPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=depPrjSearchText]").addClass("autoComProjectIdConf");
				
				callAutoCompleteFnc("autoComProjectIdConf");
			} else {
				$("input[name=depPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=depPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=depPrjSearchText]").addClass("resetAutoComp");
				
				callAutoCompleteFnc("resetAutoComp");
			}
		});
	},
	projectSearch : function () {
		var searchSelect = $("select[name='depProjectSelect'] option:selected").val();
		var searchText = $("input[name='depPrjSearchText']").val();
		switch(searchSelect){
			case "pNm" : $("#depProjectForm input[name='prjName']").val(searchText);
				break;
			case "pVer" : $("#depProjectForm input[name='prjVersion']").val(searchText);
				break;
			case "pId" : $("#depProjectForm input[name='prjId']").val(searchText);
				break;
		}
		var postData = $('#depProjectForm').serializeObject();

		$('#_depProjectList1').jqGrid('setGridParam', {postData:postData}).trigger("reloadGrid");
		$('.depProject1').show();
		$('.depProject2').hide();
	},
	save : function () {
		if (com_fn.checkStatus()){
			com_fn.exitCell(_mainLastsel, "depList");
			
			var notApplicable = false;
			var saveMsg = [[#{msg.common.confirm.save}]];
			var identificationSubStatusDep = $("input[name='identificationSubStatusDep']").val();
			if ("N" == identificationSubStatusDep) {
				notApplicable = true;
				saveMsg = [[#{msg.common.confirm.save.notApplicable}]];
				_depLoadListLength = 0;	
			}
			
			alertify.confirm(saveMsg, function (e) {
				if (e) {
					if (notApplicable) {
						dep_fn.reset();
					} else {
						com_fn.exitRow("depList");						
						// 메인, 서브 그리드 세이브 모드
						fn_grid_com.totalGridSaveMode('depList');
						// 닉네임 체크
						dep_fn.saveMakeData(false);
					}
				} else {
					return false;
				}
			});
		} else {
			alertify.alert([[#{msg.project.warn.project.status}]], function(){});
		}
	},
	// dep 그리드 데이터
	getDepGridData : function(param, type){
		var url = "append".indexOf(type) > -1  
					? '/project/identificationMergedGrid/'+[[${project.prjId}]]+'/16'
					: '/project/identificationGrid/'+[[${project.prjId}]]+'/16'
		  , type = "append".indexOf(type) > -1  ? 'POST' : 'GET'
		  , data = param || {referenceId : [[${project.prjId}]], typeFlag : 'N'};
		
		$.ajax({
			url : url,
			type : type,
			dataType : 'json',
			cache : false,
			data : data,
			contentType : 'application/json',
			success : function(data){
				$('.ajs-close').trigger("click");
				
				depMainData = data.mainData;
				depValidMsgData = []; //초기화
				depDiffMsgData = []; //초기화
				
				if(data.validData) {
					depValidMsgData = data.validData;
				}
				
				if(data.diffData) {
					depDiffMsgData = data.diffData;
				}
				
				// 리로드 대신 그리드 삭제 후 다시 그리기
				$("#depList").jqGrid('GridUnload');
				dep_grid.load();

				// totla record 표시
				$("#depList_toppager_right, #depPager_right").html('<div dir="ltr" style="text-align:right" class="ui-paging-info">Total : '+depMainData.length+'</div>');
				
				fn_grid_com.addEtcKeyDownEvent($('#depList'), depValidMsgData, depDiffMsgData, null, com_fn.getLicenseName);
			},
			error : function(){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 저장 데이터 만들기
	saveMakeData : function(resetFlag){
		cleanErrMsg("depList");
		var target = $("#depList");
		var prjId = [[${project.prjId}]];
		var csvFileId = $('#depCsvFileId').val();
		
		var csvFiles = $(".depCsvFileArea").find("input[type=hidden]");
		var fileData = [];
		var fileSeq = [];
		
		if (resetFlag) {
			for(var i=0; i<csvFiles.length; i++){
				var obj = {fileSeq : csvFiles.eq(i).val()};
				fileData.push(obj);
			}
			$("#depCsvFileId").val("");
			csvFileId = "";
		} else {
			fileData = dep_evt.csvDelFileSeq;
			for(var i=0; i<csvFiles.length; i++){
				var obj = {fileSeq : csvFiles.eq(i).val()};
				fileSeq.push(obj);
			}
			if(fileSeq.length == 0) {
				$("#depCsvFileId").val("");
				csvFileId = "";
			}
		}
		
		var identificationSubStatusDep = $("input[name='identificationSubStatusDep']").val();
		var mainData = target.jqGrid('getGridParam','data');
		var depAddListData = $("#_depAddList").jqGrid("getRowData");
		// 최종 데이터
		var finalData = {"prjId" : prjId, "csvFileId" : csvFileId, "csvDelFileIds" : JSON.stringify(fileData), "csvFileSeqs" : JSON.stringify(fileSeq)
				   , "identificationSubStatusDep" : identificationSubStatusDep, "mainData" : JSON.stringify(mainData), "depAddListData" : JSON.stringify(depAddListData)};
		
		if (resetFlag) {
			dep_fn.resetExeSave(finalData);
		} else {
			dep_fn.nickNameValid(mainData, finalData);
		}
	},
	// 닉네임 체크
	nickNameValid : function(mainData, finalData){
		var prjId = [[${project.prjId}]];
		var postData = {"mainData" : JSON.stringify(mainData), "prjId" : prjId};

		$.ajax({
			url : '/project/nickNameValid/16',
			type : 'POST',
			data : JSON.stringify(postData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				dep_fn.makeNickNamePopup(data, finalData);
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		})
	},
	// 닉네임 팝업 띄우기
	makeNickNamePopup : function(obj, finalData) {
		if (obj.validMsg && obj.validMsg.length != 0) {
			alertify.alert(obj.validMsg, function (e) {
				dep_fn.exeSave(finalData, true);
			});
		} else {
			dep_fn.exeSave(finalData, false);
		}
	},
	// 저장
	exeSave : function(finalData, refreshComment){
		$.ajax({
			url : '/project/saveDep',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				
				if("false" == data.isValid) {
					alertify.error([[#{msg.common.valid}]], 0);
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
					
					if(depValidMsgData) {
						gridValidMsgNew(depValidMsgData, "depList");
					}
					
					if(depDiffMsgData) {
						gridDiffMsg(depDiffMsgData, "depList");
					}
				} else {
					if("10" == data.resCd) {
						dep_fn.getDepGridData();
						$("#mergeYn").val("N");
						dep_evt.csvDelFileSeq = [];
						dep_evt.csvFileSeq = [];
						com_fn.saveFlagObject["DEP"] = true;
						alertify.success([[#{msg.common.success}]]);

						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						com_fn.changeMode("view", false);
						if (refreshComment) fn_comment.getCommentList(commentsParam);
					} else {
						alertify.error([[#{msg.common.valid2}]], 0);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	resetExeSave : function(finalData){
		$.ajax({
			url : '/project/saveDep',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				loading.hide();
				
				if ("false" == data.isValid) {
					alertify.error([[#{msg.common.valid}]], 0);
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
					
					if(depValidMsgData) {
						gridValidMsgNew(depValidMsgData, "depList");
					}
					
					if(depDiffMsgData) {
						gridDiffMsg(depDiffMsgData, "depList");
					}
				} else {
					if("10" == data.resCd) {
						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						dep_fn.getDepGridData();
						$("#mergeYn").val("N");
						dep_evt.csvDelFileSeq = [];
						dep_evt.csvFileSeq = [];
						com_fn.saveFlagObject["DEP"] = true;
						
						var fileSeqs = new Array();
						// delete upload file
						$(".depCsvFileSeq").each(function(index, item) {
							var fileObj = {fileSeq : $(item).val()};
							fileSeqs.push(fileObj);
						});
						
						if (fileSeqs.length > 0) {
							com_fn.resetDeleteFiles(fileSeqs, 'dep', 'depCsvFileArea');
						}
						
						com_fn.changeMode("view", false);
					} else {
						alertify.error([[#{msg.common.valid2}]], 0);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 업로드 화면 컨트롤
	changeSelectOption : function(){
		var value = $('input[name=depSelectOption]:checked').val();
		
		if(value == 1){
			$('#depUploadSearch').show();
			$('#depProjectSearch').hide();
			$('.depProjectSearch').hide();
		} else {
			$('#depUploadSearch').hide();
			$('#depProjectSearch').show();
			$('.depProjectSearch').show();
			$('#_depProjectList1').jqGrid(dep_fn.setParamProject1());
			$('#_depProjectList2').jqGrid(dep_fn.setParamProject2());
			$('#_depAddList').jqGrid(dep_fn.setParamProject3());
			$('#_depProjectList2').jqGrid('filterToolbar',{stringResult: true, searchOnEnter: true, searchOperators: true, defaultSearch: "cn"});
			dep_fn.depProjectSelect();
		}
	},
	// 프로젝트 검색
	setParamProject1 : function(){
		return {
			url: '/project/identificationProject/16',
			datatype: 'json',
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
			},
			colNames: ['ID','Project Name','Project Version','Distribution Type', 'Creator','Created Date', 'Comment'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 42, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 240, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 200, align: 'left'},
				{name: 'distributionType', index: 'distributionType', width: 110, align: 'left'},
				{name: 'creator', index: 'creator', width: 110, align: 'center'},
				{name: 'createdDate', index: 'createdDate', width: 110, align: 'center',  formatter:'date', formatoptions: {srcformat: 'Y-m-d H:i:s.t', newformat: 'Y-m-d'}},
				{name: 'comment', index: 'comment', width: 139, align: 'left', formatter: fn_grid_com.displayComment, unformat: fn_grid_com.unFormatter}
			],
			onSelectRow: function(id){
				dep_fn.identificationProjectSearch(id);
				$('.depProject2').show();
			},
			autoencode: true,
			autowidth: true,
			gridview: true,
			sortable: function(permutation){
			},
			rowNum: 20,
			rowList: [20, 40, 60],
			pager: '#depProjectPager1',
			sortname: 'prjId',
			viewrecords: true,
			sortorder: 'asc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
				$('.commentDiv').find('p').css('margin','0px 0px');
			},
			gridComplete: function() {
				$('#_depProjectList1').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height":"360px"});
			}
		}
	},
	// 프로젝트 디테일 검색
	setParamProject2 : function(){
		return {
			datatype: 'local',
			colNames: ['ID_KEY','ID','ReferenceId','Source Name or Path','OSS Name','OSS Version','License', 'Vulnerability','Exclude'],
			colModel: [
				{name: 'componentId', index: 'componentId', width: 40, align: 'center', key:true, hidden:true},
				{name: 'componentIdx', index: 'componentIdx', width: 40, align: 'center', sorttype: 'int', search: false},
				{name: 'referenceId', index: 'referenceId', width: 40, align: 'center', hidden:true},
				{name: 'filePath', index: 'filePath', width: 150, align: 'left', template: searchStringOptions},
				{name: 'ossName', index: 'ossName', width: 300, align: 'left', template: searchStringOptions},
				{name: 'ossVersion', index: 'ossVersion', width: 150, align: 'center', template: searchStringOptions},
				{name: 'licenseName', index: 'licenseName', width: 218, align: 'left', formatter: fn_grid_com.displayLicense, template: searchStringOptions},
				{name: 'cvssScore', index: 'cvssScore', width: 98, align: 'center', formatter:fn_grid_com.displayVulnerability, unformatter:fn_grid_com.unformatter, template: searchNumberOptions, sortable : true, sorttype:'float'},
				{name: 'excludeYn', index: 'excludeYn', width: 40, align: 'center', hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			autowidth: true,
			gridview: true,
			sortable: function(permutation){},
			rowNum: 10000,
			rowTotal: -1,
			scroll: 1,
 			sortname: 'componentIdx',
			viewrecords: true,
			loadonce: true,
			height: '500',
			mtype: 'GET',
			loadComplete: function(data){},
			gridComplete:function (){
				//2018-08-10 choye 추가
				var target = $("#_depProjectList2");
				var data = target.jqGrid("getRowData");

				for(var i=0; i<data.length; i++){
					if(data[i].excludeYn=="Y"){
						target.jqGrid('setRowData', data[i].componentId, false, { background:'gray'});
					}
				}
				
				$('#_depProjectList1').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height":"360px"});
			}
		}
	},
	setParamProject3 : function(){
		return {
 			url: '/project/getAddList',
			datatype: 'json',
			postData : {prjId : [[${project.prjId}]], referenceDiv : '16'},
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
				root:function(obj){return obj.rows;},
				page:function(obj){return obj.page;},
				total:function(obj){return obj.total;},
				records:function(obj){return obj.records;}
			},
			colNames: ['prjId', 'ID','project Name', 'project Version', 'Component Count', 'referenceDiv'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 110, align: 'center', formatter: function(){
					return [[${project.prjId}]];
				}, hidden:true},
				{name: 'referenceId', index: 'referenceId', width: 68, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 390, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 325, align: 'left'},
				{name: 'componentCount', index: 'componentCount', width: 178, align: 'center'},
				{name: 'referenceDiv', index: 'referenceDiv', width: 110, align: 'center', formatter: function(){
					return '16';
				}, hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			gridview: true,
			pager: '#_depAddPager',
		  	pgbuttons: false,
		  	pgtext: false,
		  	pginput: false,
			rowNum: 1000,
 			sortname: 'referenceId',
 			sortorder: 'desc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
                if (data.rows.length > 0) {
                	_depLoadListLength = data.rows.length
                    $("#_depAddListContainer").show();
                	if (typeof $(".depCsvFileSeq").val() !== "undefined") {
						$(".existFileDep").show();
					} else {
						$(".existFileDep").hide();
					}
                } else {
                	$(".existFileDep").show();
                }
			},
			gridComplete: function() {
				var total = $(this).getGridParam('records');
                var sum = $(this).jqGrid('getCol', 'componentCount', false, 'sum');
                updateLoadedListCount('_depAddPager', total, sum);
                
				adjustMultiPageGridSize();
			}
		}
	},	
	makeFileTag : function(obj){
		var appendHtml = '<br>'+obj.createdDate;
		var _url = '/download/'+obj.registSeq+'/'+obj.fileName;
		var uploadFileTag = '<li><a class="ajax-file-upload-filename" href="'+_url+'">'+obj.originalFilename+'</a><input type="hidden" value="'+obj.registSeq+'"/>';
		uploadFileTag += '<span class="badge bg-danger" style="cursor:pointer;" onclick="com_fn.deleteFiles(this, \'1\')">X</span>'+appendHtml+'</li>';
		$('.depCsvFileArea').append(uploadFileTag);
	},
	deleteCsv : function(obj, type){
		var Seq = $(obj).prev().val();
		var object = {fileSeq : Seq};
		dep_evt.csvDelFileSeq.push(object);
		$(obj).closest('li').remove();
	},
	loadToList : function(type){
		// 로드 플래그
		loadBln = true;
		// 상단 프로젝트 서치 그리드 선택 로우
		var selrow = $('#_depProjectList1').jqGrid('getGridParam', "selrow" );
		var listData = $('#_depProjectList1').jqGrid('getRowData',selrow);
		listData.referenceId = listData.prjId;
		var param = {refPrjId : selrow, typeFlag : "Y"};
		
		switch(type){
			case "append":
				var mainData =  $("#depList").jqGrid('getGridParam','data');
				var addListData = $("#_depAddList").jqGrid("getRowData");
				var duplicateFlag = addListData.filter(function(a){ 
					return a.referenceId == listData.prjId;
				}).length > 0;
				
				if(duplicateFlag){
			    	alertify.alert([[#{msg.id.duplicate}]], function(){});

			    	return;
			    }
				
				var cnt = $('#_depProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_depAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;
				$('#_depAddList').jqGrid('addRowData',ids.length+1,listData);
				
				param["mainData"] = JSON.stringify(mainData);				
				param = JSON.stringify(param);
				
				break;
			case "resetLoad":
				$('#_depAddList').jqGrid('clearGridData');
				
				var cnt = $('#_depProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_depAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;
				
				$('#_depAddList').jqGrid('addRowData',ids.length+1,listData);
				
				break;
			default:
				break;
		}
		
		dep_fn.getDepGridData(param, type);
		$('.depProject2').hide();
		$("#_depAddListContainer").show();
	},
	selectDownloadFile : function(target) {
    	// download file
        if (target === "report_sub") {
        	dep_fn.downloadExcel();
        } else {
        	var identificationStatus = '${project.identificationStatus}';
        	if ("CONF" != identificationStatus) {
        		alertify.confirm([[#{msg.common.check.sbom.export}]], function (e) {
    				if (e) {
    					dep_fn.selectDownloadFileValidation();
    				} else {
    					return false;
    				}
    			});
        	} else {
        		dep_fn.selectDownloadFileValidation();
        	}
        }
    },
    selectDownloadFileValidation : function() {
    	if (com_fn.checkSelectDownloadFile('DEP')) {
    		com_fn.downloadYaml('DEP');
    	} else {
    		alertify.error([[#{msg.common.check.sbom.export2}]], 0);
    	}
    },
	// 다운로드 엑셀
	downloadExcel : function(){
		loadingIden.show();
		
		$.ajax({
			type: "POST",
			url: '/exceldownload/getExcelPost',
			data: JSON.stringify({"type":"dep", "parameter":[[${project.prjId}]]}),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function (data) {
				loadingIden.hide();

						}

						if(data.externalData2) { // validData 표시

    displayVulnerability : function(cellvalue, options, rowObject){
    	var display = "";
		var _url = "";
		var prjId = [[${project.prjId}]];
		var ossName = "";
		if (typeof rowObject.refOssName !== "undefined") {
			ossName = rowObject.refOssName.replace(' ','_');
		} else if (typeof rowObject.ossName !== "undefined") {
			ossName = rowObject.ossName.replace(' ','_');
		}
		
		if (prjId) {
			_url = '/vulnerability/vulnpopup?prjId='+prjId+'&ossName='+ossName+'&ossVersion='+rowObject.ossVersion+'&vulnType=';
		} else {
			_url = '/vulnerability/vulnpopup?ossName='+ossName+'&ossVersion='+rowObject.ossVersion+'&vulnType=';
		}
		
		if (parseInt(cellvalue) >= 9.0 ) {
			display = "<span class=\"badge badge-dark pointer\" title=\"" + cellvalue + "\" onclick=\"openNVD2('"+ossName+"','"+_url+"')\">CRITICAL</span>";
		} else if(parseInt(cellvalue) >= 7.0 ) {
			display = "<span class=\"badge badge-danger pointer\" title=\"" + cellvalue + "\" onclick=\"openNVD2('"+ossName+"','"+_url+"')\">HIGH</span>";
		} else if(parseInt(cellvalue) >= 4.0) {
			display = "<span class=\"badge badge-orange pointer\" title=\"" + cellvalue + "\" onclick=\"openNVD2('"+ossName+"','"+_url+"')\">MEDIUM</span>";
		} else if(parseInt(cellvalue) > 0) {
			display = "<span class=\"badge badge-warning pointer\" title=\"" + cellvalue + "\" onclick=\"openNVD2('"+ossName+"','"+_url+"')\">LOW</span>";
		} else if(parseInt(cellvalue) == 0 || cellvalue == undefined) {
			display = "<span style=\"font-size:0;\"></span>";
		} else {
			display = cellvalue;
		}
		
		return display;
    },
    csvUploadFile : function () {
    	var accept1 = '';
		var fileAccept = [[${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal("CD_FILE_ACCEPT"))}]];
		for (var i in fileAccept) {
			if ('12' == fileAccept[i].cdDtlNo) {
				accept1 = fileAccept[i].cdDtlExp;
			}
		}
		
		//파일업로드
		$('#depCsvFile').uploadFile({
			url:'/project/csvFile',
			multiple:false,
			dragDrop:true,
			fileName:'myfile',
			allowedTypes:accept1,
			sequential:true,
			sequentialCount:1,
			dynamicFormData: function(){
				var data ={ "registFileId" :$('#depCsvFileId').val(), "tabNm" : "DEP"}
				return data;
			},
			onSuccess:function(files,data,xhr,pd) {
				var result = jQuery.parseJSON(data);
				
				if(result[1] == null) {
					if(result[0] == "TAB_GUBN_ERROR") {
						alertify.error([[#{msg.common.upload.failed.separator}]], 0);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
					}else{
						alertify.error([[#{msg.common.valid}]], 0);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
					} 
				} else {
					if(result[0] == "FILE_SIZE_LIMIT_OVER") {
						alertify.alert(result[1], function(){
							$('.ajax-file-upload-statusbar').fadeOut('slow');
							$('.ajax-file-upload-statusbar').remove();
						});
					} else if(result[2] == "CSV_FILE") {
						dep_fn.getCsvData(result[0][0].registSeq);

						$('#depCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						dep_fn.makeFileTag(result[0][0]);
					} else if(result[2] == "EXCEL_FILE") {
						if (result[1].length != 0) {
							for (var i = 0; i < result[1].length; i++) {
								var num = i+1;
								var checkedTxt = "";
								
								var sheetName = result[1][i].name.toUpperCase().trim();
								if(sheetName.startsWith("DEP") || sheetName.indexOf("DEPENDENCY") > -1){
									checkedTxt = "checked";
								}
								
								var sheetTr = '<tr><td class="text-center"><input type="checkbox" name="sheetNameSelect" value="'+result[1][i].no+'" id="sheet'+result[1][i].no+'" class="form-check-input" '+checkedTxt+'>'
												+'<label class="form-check-label text-blue-gray" for="sheet'+result[1][i].no+'"></label></td>';
								sheetTr += '<td class="text-left">'+result[1][i].name+'</td></tr>'
								$("#sheetBody").append(sheetTr);
							}
							
							$('#sheetApply').attr('onclick', 'dep_fn.getSheetData('+result[0][0].registSeq+')');
						}
						
						if (typeof alertify.selectSheet === "undefined") {
							alertify.dialog('selectSheet', function() {
								return {
									setup: function() {
										var settings = alertify.confirm().settings;
										
										for (var prop in settings) {
											this.settings[prop] = settings[prop];
										}
										
										var setup = alertify.confirm().setup();
										setup.buttons = [];
										setup.focus.element = 0;
										
										return setup;
									},
								    hooks: {
								    	onshow: function() {
								        	this.elements.dialog.style.maxWidth = 'none';
								          	this.elements.dialog.style.width = '365px';
								        }
									}
								};
							}, false, 'alert');
	                	}
						
						alertify.selectSheet($(".sheetSelectPop").html()).set('title', 'Select Sheet');
						$("#sheetBody").empty();
						
						$('#depCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
						
						_depUploadFile = result[0][0];
					} else if(result[2] == "SPDX_SPREADSHEET_FILE"){
						dep_fn.getSpdxSpreadsheetData(result[0][0].registSeq);

						$('#depCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						dep_fn.makeFileTag(result[0][0]);
					} else {
						alertify.error([[#{msg.common.valid}]], 0);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
					}
				}
			}
		});
    }
}

			loadComplete: function(data) {
				_mainLastsel = -1;
				if(data.records > 0) {
					var multRowIds = []; 
					var rowIdx = 0, rows = this.rows, rowsCount = rows.length, row, rowid, rowData, className;

					for(var _idx=0;_idx<rowsCount;_idx++) {
						row = rows[_idx];
						className = row.className;

						if (className.indexOf('jqgrow') !== -1) {
							rowid = row.id;
							rowData = data.rows[rowIdx++];

							if(rowData.licenseDiv != "M") {
								className = className + ' singleLicenseClass';
								$("#" + rowid).next("tr.ui-subgrid").hide();
							} else {
								multRowIds.push(rowid);
							}

							if(rowData.excludeYn == "Y" && className.indexOf('excludeRow') === -1) {
								className= className + ' excludeRow';
							}
							
							row.className = className;
						} else if(className.indexOf('ui-subgrid') !== -1){
							rowIdx++;
						}

						// checkbox click event
						$("#"+row.id).find("input[type=checkbox]").removeClass("cbox");
					}
					
					// 한번에 처리
					$("#depList tr.singleLicenseClass").find("td:first").removeClass("sgexpanded sgcollapsed").find("a").hide();
				}
				
				// append button event
				if ($("#depList_toppager_left").find('button').length == 0) {
					var permission = [[${project.statusPermission}]] == 1;
                	var identificationStatus = [[${project.identificationStatus}]];
					
                	var appendBtn = "";
               		appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridAddFunc('DEP', 'depList', "+permission+", '"+identificationStatus+"')\">";
               		if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-plus\"></i></button>";
                		}
                	}
                	appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridDelFunc('DEP', 'depList', 'main', "+permission+", '"+identificationStatus+"')\">";
                	if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-trash-alt\"></i></button>";
                		}
                	}
                	appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.bulkEdit('DEP', "+permission+", '"+identificationStatus+"')\">";
                	if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-pencil-alt\"></i></button>";
                		}
                	}
                	appendBtn += "<button type=\"button\" id=\"exportDropdown\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\")\"><i class=\"fas fa-download\"></i></button>";
                	appendBtn += "<div class=\"dropdown-menu\" aria-labelledby=\"exportDropdown\">";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"dep_fn.selectDownloadFile('report_sub')\">FOSSLight Report (Spreadsheet)</span>";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"dep_fn.selectDownloadFile('YAML')\">FOSSLight Report (YAML)</span></div>";
                    
                    $("#depList_toppager_left").append(appendBtn);
                }
				
				//sort후 ValidMsgData reload
				if(isSort){
					isSort = false;
				}
			},
			beforeSelectRow: function(rowid, e) {
				var $self = $(this), iCol, cm,
			    $td = $(e.target).closest("tr.jqgrow>td"),
			    $tr = $td.closest("tr.jqgrow"),
			    p = $self.jqGrid("getGridParam");

			    if ($(e.target).is("input[type=checkbox]") && $td.length > 0) {
			       iCol = $.jgrid.getCellIndex($td[0]);
			       cm = p.colModel[iCol];
			       
			       if (cm != null && cm.name === "cb") {
			           // multiselect checkbox is clicked
			           $self.jqGrid("setSelection", $tr.attr("id"), true ,e);
			       }
			    }
			 	// 경고 클래스 설정
			    fn_grid_com.setWarningClass(depList,rowid,["ossName","licenseName"]);
			    return false;
			},
			onCellSelect: function(rowid,iCol,cellcontent,e) {
				if (iCol=="3") {
					fn_grid_com.showOssViewPage(depList, rowid, true, depValidMsgData, depDiffMsgData, null, com_fn.getLicenseName);
				}
			},
			ondblClickRow: function(rowid,iRow,iCol,e) {
				var permission = [[${project.statusPermission}]] == 1;
            	var identificationStatus = [[${project.identificationStatus}]];
				
				if (permission && "CONF" != identificationStatus) {
					if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
					} else {
						// 체크 박스 영역 제외
						cleanErrMsg("depList", rowid);

						fn_grid_com.setCellEdit(depList, rowid, depValidMsgData, depDiffMsgData, null, com_fn.getLicenseName);

						// 서브 그리드 제외
						ondblClickRowBln = false;
						
		 	 			$('#'+rowid+'_licenseName').addClass('autoCom');
		 	 			$('#'+rowid+'_licenseName').css({'width' : '100%'});
		 	 			
						var result = $('#'+rowid+'_licenseName').val().split(",");

						result.forEach(function(cur,idx){
							if(cur != ""){
								var mult = "<button class=\"btn btn-outline-secondary btn-sm\" style=\"margin-left: 10px; margin-bottom: 5px;\" ondblclick=\"com_fn.showLicenseInfo(this)\">" + cur + "<span class=\"badge bg-danger\" style=\"margin-left: 3px;\" onclick=\"com_fn.deleteLicenseRenewal(this)\">x</span></button><br/>";
								$('#'+rowid+'_licenseNameBtn').append(mult);
							}
						});
						
						$('#'+rowid+'_licenseName').val("");
						var nextCol = depList.jqGrid('getGridParam', 'colModel')[iCol].name
						var nextRow = rowid
						$('#'+nextRow+"_"+nextCol).focus();
					}
				}
			},
			onPaging: function(action) {
				cleanErrMsg("depList");
				
				fn_grid_com.totalGridSaveMode('depList');
			},
			gridComplete : function() {
				cleanErrMsg("depList");
				
				if(depValidMsgData) {
					gridValidMsgNew(depValidMsgData, "depList");
				}
				
				if(depDiffMsgData) {
					gridDiffMsg(depDiffMsgData, "depList");
				}

                depGridCompleteFlag = true;
				com_fn.checkGridComplete(false);
				adjustMultiPageGridSize();

				updateGridRowCount('depList', 'depPager');
			},
			removeHighLight : true
		});
		
		depList.jqGrid('filterToolbar',{stringResult: true, searchOnEnter: true, searchOperators: true, defaultSearch: "cn",
			afterSearch: function () {
				if(depValidMsgData.length > 0){ 
					cleanErrMsg("depList");
					gridValidMsgNew(depValidMsgData, "depList");
				}
				
				updateGridRowCount('depList', 'depPager'); 
			}
		});
