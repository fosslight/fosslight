<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="srcScript">
<script th:inline="javascript">
var objs = [];
var srcData;
var _srcLoadListLength = 0;
var _srcUploadFile;

var src_evt = {
	csvDelFileSeq : [],
	csvFileSeq : [],
	init: function(){
		src_fn.getSrcGridData();
		
		$('#_srcAddList').jqGrid(src_fn.setParamProject3());
		
		var srcList = $("#srcList");
		//Not aplicable
		if ($('#applicableSrc').is(':checked') || "N" == $("input[name='identificationSubStatusSrc']").val()) {
			$('.srcBtn').hide();
		}
		
		src_fn.csvUploadFile();
	},
	srcProjectSelect : function () {
		$("select[name=srcProjectSelect]").on("change", function() {
			var value = $(this).val();
			if ("pNm" == value) {
				$("input[name=srcPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=srcPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=srcPrjSearchText]").addClass("autoComProjectNmConf");
				
				callAutoCompleteFnc("autoComProjectNmConf");
			} else if ("pId" == value) {
				$("input[name=srcPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=srcPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=srcPrjSearchText]").addClass("autoComProjectIdConf");
				
				callAutoCompleteFnc("autoComProjectIdConf");
			} else {
				$("input[name=srcPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=srcPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=srcPrjSearchText]").addClass("resetAutoComp");
				
				callAutoCompleteFnc("resetAutoComp");
			}
		});
	} 
};

// src 그리드 데이터 전역 변수
var srcMainData;
var srcValidMsgData;
var srcDiffMsgData;
var srcInfoMsgData;

// SRC 함수
var src_fn = {
	reset : function () {
		$("#srcList").jqGrid('clearGridData');
		$("#_srcAddList").jqGrid('clearGridData');
		
		com_fn.exitRow("srcList");
		// 메인, 서브 그리드 세이브 모드
		fn_grid_com.totalGridSaveMode('srcList');
		// 닉네임 체크
		src_fn.saveMakeData(true);
	},
	projectSearch : function () {
		var searchSelect = $("select[name='srcProjectSelect'] option:selected").val();
		var searchText = $("input[name='srcPrjSearchText']").val();
		switch(searchSelect){
			case "pNm" : $("#srcProjectForm input[name='prjName']").val(searchText);
				break;
			case "pVer" : $("#srcProjectForm input[name='prjVersion']").val(searchText);
				break;
			case "pId" : $("#srcProjectForm input[name='prjId']").val(searchText);
				break;
		}
		var postData = $('#srcProjectForm').serializeObject();
		$('#_srcProjectList1').jqGrid('setGridParam', {postData:postData}).trigger("reloadGrid");
		$('.srcProject1').show();
		$('.srcProject2').hide();
	},
	save : function () {
		if (com_fn.checkStatus()){
			com_fn.exitCell(_mainLastsel, "srcList");
			
			var notApplicable = false;
			var saveMsg = [[#{msg.common.confirm.save}]];
			var identificationSubStatusSrc = $("input[name='identificationSubStatusSrc']").val();
			if ("N" == identificationSubStatusSrc) {
				notApplicable = true;
				saveMsg = [[#{msg.common.confirm.save.notApplicable}]];
				_srcLoadListLength = 0;	
			}
			
			alertify.confirm(saveMsg, function (e) {
				if (e) {
					if (notApplicable) {
						src_fn.reset();
					} else {
						com_fn.exitRow("srcList");
						// 메인, 서브 그리드 세이브 모드
						fn_grid_com.totalGridSaveMode('srcList');
						// 닉네임 체크
						src_fn.saveMakeData(false);
					}
				} else {
					return false;
				}
			});
		} else {
			alertify.alert([[#{msg.project.warn.project.status}]], function(){});
		}
	},
	csvUploadFile : function () {
		var accept1 = '';
		var fileAccept = [[${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal("CD_FILE_ACCEPT"))}]];
		for (var i in fileAccept) {
			if ('12' == fileAccept[i].cdDtlNo) {
				accept1 = fileAccept[i].cdDtlExp;
			}
		}
		
		//파일업로드
		$('#srcCsvFile').uploadFile({
			url:'/project/csvFile',
			multiple:false,
			dragDrop:true,
			fileName:'myfile',
			allowedTypes:accept1,
			sequential:true,
			sequentialCount:1,
			formData:{"registFileId" : $('#srcCsvFileId').val(), "tabNm" : "SRC"},
			onSuccess:function(files,data,xhr,pd) {
				var result = jQuery.parseJSON(data);
				
				if(result[1] == null) {
					alertify.error([[#{msg.common.valid}]], 0);
					$('.ajax-file-upload-statusbar').fadeOut('slow');
					$('.ajax-file-upload-statusbar').remove();
				} else {
					if(result[0] == "FILE_SIZE_LIMIT_OVER") {
						alertify.alert(result[1], function(){
							$('.ajax-file-upload-statusbar').fadeOut('slow');
							$('.ajax-file-upload-statusbar').remove();
						});
					} else if(result[2] == "CSV_FILE") {
						src_fn.getCsvData(result[0][0].registSeq);

						$('#srcCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						src_fn.makeFileTag(result[0][0]);
					} else if(result[2] == "EXCEL_FILE") {
						if(result[1].length != 0) {
							for(var i = 0; i < result[1].length; i++) {
								var num = i+1;
								var checkedTxt = "";
								
								if(result[1][i].name.toUpperCase().trim().startsWith("SRC")){
									checkedTxt = "checked";
								}
								
								var sheetTr = '<tr><td class="text-center"><input type="checkbox" name="sheetNameSelect" value="'+result[1][i].no+'" id="sheet'+result[1][i].no+'" class="form-check-input" '+checkedTxt+'>'
												+'<label class="form-check-label text-blue-gray" for="sheet'+result[1][i].no+'"></label></td>';
								sheetTr += '<td class="text-left">'+result[1][i].name+'</td></tr>'
								$("#sheetBody").append(sheetTr);
							}
							
							$('#sheetApply').attr('onclick', 'src_fn.getSheetData('+result[0][0].registSeq+')');
						}
						
						if (typeof alertify.selectSheet === "undefined") {
							alertify.dialog('selectSheet', function() {
								return {
									setup: function() {
										var settings = alertify.confirm().settings;
										
										for (var prop in settings) {
											this.settings[prop] = settings[prop];
										}
										
										var setup = alertify.confirm().setup();
										setup.buttons = [];
										setup.focus.element = 1;
										
										return setup;
									},
								    hooks: {
								    	onshow: function() {
								        	this.elements.dialog.style.maxWidth = 'none';
								          	this.elements.dialog.style.width = '365px';
								        }
									}
								};
							}, false, 'alert');
	                	}
						
						alertify.selectSheet($(".sheetSelectPop").html()).set('title', 'Select Sheet');
						$("#sheetBody").empty();
						
						$('#srcCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
						
						_srcUploadFile = result[0][0];
					} else if(result[2] == "SPDX_SPREADSHEET_FILE"){
						src_fn.getSpdxSpreadsheetData(result[0][0].registSeq);

						$('#srcCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						src_fn.makeFileTag(result[0][0]);
					}
					else {
						alertify.error([[#{msg.common.valid}]], 0);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
					}
				}
			}
		});
	},
	// src 그리드 데이터
	getSrcGridData : function(param, type){
		var url = "append".indexOf(type) > -1  
				? '/project/identificationMergedGrid/'+[[${project.prjId}]]+'/11' 
				: '/project/identificationGrid/'+[[${project.prjId}]]+'/11'
		, type = "append".indexOf(type) > -1  ? 'POST' : 'GET'
		, data = param || {referenceId : [[${project.prjId}]], typeFlag : 'N'};
		
		$.ajax({
			url : url,
			type : type,
			dataType : 'json',
			cache : false,
			data : data,
			contentType : 'application/json',
			success : function(data){
				$('.ajs-close').trigger("click");
				
				srcMainData = data.mainData;
				srcValidMsgData = []; //초기화
				srcDiffMsgData = []; //초기화
				
				if(data.validData) {
					srcValidMsgData = data.validData;
				}
				
				if(data.diffData) {
					srcDiffMsgData = data.diffData;
				}
				
				if(data.infoData) {
					srcInfoMsgData = data.infoData;
				}
				
				// 리로드 대신 그리드 삭제 후 다시 그리기
				$("#srcList").jqGrid('GridUnload');
				src_grid.load();

				fn_grid_com.addEtcKeyDownEvent($('#srcList'), srcValidMsgData, srcDiffMsgData, srcInfoMsgData, com_fn.getLicenseName);
			},
			error : function(){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 저장 데이터 만들기
	saveMakeData : function(resetFlag){
		cleanErrMsg("srcList");
		var target = $("#srcList");
		var prjId = [[${project.prjId}]];
		var csvFileId = $('#srcCsvFileId').val();
		
		var csvFiles = $(".csvFileArea").find("input[type=hidden]");
		var fileData = [];
		var fileSeq = [];
		
		if (resetFlag) {
			for (var i = 0; i < csvFiles.length; i++){
				var obj = {fileSeq : csvFiles.eq(i).val()};
				fileData.push(obj);
			}
			$("#srcCsvFileId").val("");
			csvFileId = "";
		} else {
			fileData = src_evt.csvDelFileSeq;
			for (var i = 0; i < csvFiles.length; i++){
				var obj = {fileSeq : csvFiles.eq(i).val()};
				fileSeq.push(obj);
			}
			if (fileSeq.length == 0) {
				$("#srcCsvFileId").val("");
				csvFileId = "";
			}
		}
		
		var identificationSubStatusSrc = $("input[name='identificationSubStatusSrc']").val();
		var mainData = target.jqGrid('getGridParam','data');
		var srcAddListData = $("#_srcAddList").jqGrid("getRowData");
		// 최종 데이터
		var finalData = {"prjId" : prjId, "csvFileId" : csvFileId, "csvDelFileIds" : JSON.stringify(fileData), "csvFileSeqs" : JSON.stringify(fileSeq)
				   , "identificationSubStatusSrc" : identificationSubStatusSrc, "mainData" : JSON.stringify(mainData), "srcAddListData" : JSON.stringify(srcAddListData)};
		
		if (resetFlag) {
			src_fn.resetExeSave(finalData);
		} else {
			// 닉네임 체크
			src_fn.nickNameValid(mainData, finalData);
		}
	},
	// 저장
	exeSave : function(finalData, refreshComment){
		$.ajax({
			url : '/project/saveSrc',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				
				if("false" == data.isValid) {
					alertify.error([[#{msg.common.valid}]], 0);
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
					
					if(srcValidMsgData) {
						gridValidMsgNew(srcValidMsgData, "srcList");
					}
					
					if(srcDiffMsgData) {
						gridDiffMsg(srcDiffMsgData, "srcList");
					}
				} else {
					if("10" == data.resCd) {
						src_fn.getSrcGridData();
						$("#mergeYn").val("N");
						src_evt.csvDelFileSeq = [];
						src_evt.csvFileSeq = [];
						com_fn.saveFlagObject["SRC"] = true;
						com_fn.changeMode("view", false);
						alertify.success([[#{msg.common.success}]]);

						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						if (refreshComment) fn_comment.getCommentList(commentsParam);
					} else {
						alertify.error([[#{msg.common.valid2}]], 0);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	resetExeSave : function(finalData) {
		$.ajax({
			url : '/project/saveSrc',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				
				if("false" == data.isValid) {
					alertify.error([[#{msg.common.valid}]], 0);
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
					
					if(srcValidMsgData) {
						gridValidMsgNew(srcValidMsgData, "srcList");
					}
					
					if(srcDiffMsgData) {
						gridDiffMsg(srcDiffMsgData, "srcList");
					}
				} else {
					if("10" == data.resCd) {
						alertify.success([[#{msg.common.success}]]);
						src_fn.getSrcGridData();
						$("#mergeYn").val("N");
						src_evt.csvDelFileSeq = [];
						src_evt.csvFileSeq = [];
						com_fn.saveFlagObject["SRC"] = true;
						com_fn.changeMode("view", false);

						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						var fileSeqs = new Array();
						// delete upload file
						$(".srcCsvFileSeq").each(function(index, item) {
							var fileObj = {fileSeq : $(item).val()};
							fileSeqs.push(fileObj);
						});
						
						if (fileSeqs.length > 0) {
							com_fn.resetDeleteFiles(fileSeqs, 'src', 'csvFileArea');
						}
					} else {
						alertify.error([[#{msg.common.valid2}]], 0);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 업로드 화면 컨트롤
	changeSelectOption : function(){
		var value = $('input[name=srcSelectOption]:checked').val();
		
		if (value == 1) {
			$('#srcUploadSearch').show();
			$('#srcProjectSearch').hide();
			$('.srcProjectSearch').hide();
		} else {
			$('#srcUploadSearch').hide();
			$('#srcProjectSearch').show();
			$('.srcProjectSearch').show();
			$('#_srcProjectList1').jqGrid(src_fn.setParamProject1());
			$('#_srcProjectList2').jqGrid(src_fn.setParamProject2());
			$('#_srcAddList').jqGrid(src_fn.setParamProject3());
			$('#_srcProjectList2').jqGrid('filterToolbar',{stringResult: true, searchOnEnter: true, searchOperators: true, defaultSearch: "cn"});
			src_evt.srcProjectSelect();
		}
	},
	// 프로젝트 검색
	setParamProject1 : function(){
		return {
			url: '/project/identificationProject/11',
			datatype: 'json',
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
			},
			colNames: ['ID','Project Name','Project Version','Distribution Type', 'Creator','Created Date', 'Comment'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 42, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 240, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 200, align: 'left'},
				{name: 'distributionType', index: 'distributionType', width: 110, align: 'left'},
				{name: 'creator', index: 'creator', width: 110, align: 'center'},
				{name: 'createdDate', index: 'createdDate', width: 110, align: 'center',  formatter:'date', formatoptions: {srcformat: 'Y-m-d H:i:s.t', newformat: 'Y-m-d'}},
				{name: 'comment', index: 'comment', width: 139, align: 'left', formatter: fn_grid_com.displayComment, unformat: fn_grid_com.unFormatter}
			],
			onSelectRow: function(id){
				src_fn.identificationProjectSearch(id);
				$('.srcProject2').show();
			},
			autoencode: true,
			autowidth: true,
			gridview: true,
			sortable: function(permutation){
			},
			rowNum: 20,
			rowList: [20, 40, 60],
			pager: '#srcProjectPager1',
			sortname: 'prjId',
			viewrecords: true,
			sortorder: 'asc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
				$('#_srcProjectList1').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height": "360px"});
				adjustMultiPageGridSize();
			}
		}
	},
	// 프로젝트 디테일 검색
	setParamProject2 : function(){
		return {
			datatype: 'local',
			colNames: ['ID_KEY','ID','ReferenceId','Source Name or Path','OSS Name','OSS Version','License', 'Vulnerability','Exclude'],
			colModel: [
				{name: 'componentId', index: 'componentId', width: 40, align: 'center', key:true, hidden:true},
				{name: 'componentIdx', index: 'componentIdx', width: 40, align: 'center', sorttype: 'int', search: false},
				{name: 'referenceId', index: 'referenceId', width: 40, align: 'center', hidden:true},
				{name: 'filePath', index: 'filePath', width: 150, align: 'left', template: searchStringOptions},
				{name: 'ossName', index: 'ossName', width: 300, align: 'left', template: searchStringOptions},
				{name: 'ossVersion', index: 'ossVersion', width: 150, align: 'center', template: searchStringOptions},
				{name: 'licenseName', index: 'licenseName', width: 218, align: 'left', formatter: fn_grid_com.displayLicense, template: searchStringOptions},
				{name: 'cvssScore', index: 'cvssScore', width: 98, align: 'center', formatter:fn.displayVulnerability, unformatter:fn_grid_com.unformatter, template: searchNumberOptions, sortable : true, sorttype:'float'},
				{name: 'excludeYn', index: 'excludeYn', width: 40, align: 'center', hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			autowidth: true,
			gridview: true,
			sortable: function(permutation){},
			rowNum: 10000,
			rowTotal: -1,
			scroll: 1,
 			sortname: 'componentIdx',
			viewrecords: true,
			loadonce: true,
			height: '500',
			mtype: 'GET',
			loadComplete: function(data){},
			gridComplete:function (){
				//2018-08-10 choye 추가
				var target = $("#_srcProjectList2");
				var data = target.jqGrid("getRowData");

				for(var i=0; i<data.length; i++){
					if(data[i].excludeYn=="Y"){
						target.jqGrid('setRowData', data[i].componentId, false, { background:'gray'});
					}
				}
				
				$('#_srcProjectList2').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height":"360px"});
				adjustMultiPageGridSize();
			}
		}
	},
	setParamProject3 : function(){
		return {
			url: '/project/getAddList',
			datatype: 'json',
			postData : {prjId : [[${project.prjId}]], referenceDiv : '11'},
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
				root:function(obj){return obj.rows;},
				page:function(obj){return obj.page;},
				total:function(obj){return obj.total;},
				records:function(obj){return obj.records;}
			},
			colNames: ['prjId', 'ID','project Name', 'project Version', 'Component Count', 'referenceDiv'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 110, align: 'center', formatter: function(){
					return [[${project.prjId}]];
				}, hidden:true},
				{name: 'referenceId', index: 'referenceId', width: 68, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 390, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 325, align: 'left'},
				{name: 'componentCount', index: 'componentCount', width: 178, align: 'center'},
				{name: 'referenceDiv', index: 'referenceDiv', width: 110, align: 'center', formatter: function(){
					return '11';
				}, hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			gridview: true,
			pager: '#_srcAddPager',
		  	pgbuttons: false,
		  	pgtext: false,
		  	pginput: false,
			rowNum: 1000,
 			sortname: 'referenceId',
 			sortorder: 'desc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
                if (data.rows.length > 0) {
                	_srcLoadListLength = data.rows.length;
                    $("#_srcAddListContainer").show();
                    if (typeof $(".srcCsvFileSeq").val() !== "undefined") {
						$(".existFileSrc").show();
					} else {
						$(".existFileSrc").hide();
					}
                } else {
                	$(".existFileSrc").show();
                }
			},
			gridComplete: function() {
				var total = $(this).getGridParam('records');
                var sum = $(this).jqGrid('getCol', 'componentCount', false, 'sum');
                updateLoadedListCount('_srcAddPager', total, sum);
                
				adjustMultiPageGridSize();
			}
		}
	},	
	// 닉네임 팝업 띄우기
	makeNickNamePopup : function(obj, finalData) {
		if(obj.validMsg && obj.validMsg.length != 0) {
			alertify.alert(obj.validMsg, function (e) {
				src_fn.exeSave(finalData, true);
			});
		} else {
			src_fn.exeSave(finalData, false);
		}
	},
	// 닉네임 체크
	nickNameValid : function(mainData, finalData){
		var prjId = [[${project.prjId}]];
		var postData = {"mainData" : JSON.stringify(mainData), "prjId" : prjId};

		$.ajax({
			url : '/project/nickNameValid/11',
			type : 'POST',
			data : JSON.stringify(postData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				src_fn.makeNickNamePopup(data, finalData);
			},
			error: function(data){

		var selrow = $('#_srcProjectList1').jqGrid('getGridParam', "selrow" );
		var listData = $('#_srcProjectList1').jqGrid('getRowData',selrow);
		listData.referenceId = listData.prjId;
		var param = {refPrjId : selrow, typeFlag : "Y"};
		
		switch(type){
			case "append":
				var mainData =  $("#srcList").jqGrid('getGridParam','data');
				var addListData = $("#_srcAddList").jqGrid("getRowData");
				var duplicateFlag = addListData.filter(function(a){ 
					return a.referenceId == listData.prjId;
				}).length > 0;
				
				if(duplicateFlag){

			    	return;
			    }
				
				var cnt = $('#_srcProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_srcAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;
				$('#_srcAddList').jqGrid('addRowData',ids.length+1,listData);
				
				param["mainData"] = JSON.stringify(mainData);				
				param = JSON.stringify(param);
				
				break;
			case "resetLoad":
				$('#_srcAddList').jqGrid('clearGridData');
				
				var cnt = $('#_srcProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_srcAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;
				
				$('#_srcAddList').jqGrid('addRowData',ids.length+1,listData);
				
				break;
			default:
				break;

		src_fn.getSrcGridData(param, type);
		$('.srcProject2').hide();
		$("#_srcAddListContainer").show();

	exeLoadReportData : function(finalData){
		try {
			$.ajax({
				url : '/project/getSheetData',
				type : 'POST',
				data : JSON.stringify(finalData),
				dataType : 'json',
				cache : false,
				contentType : 'application/json',
				success: function(data){
                    $("#loading_wrap").hide();

					if ("false" == data.isValid) {
						if(data.validMsg) {
							alertify.alert(data.validMsg, function(){});
						} else {
							alertify.error([[#{msg.common.valid}]], 0);
						}
					} else {
						if(data.externalData) { // validData 표시
							srcValidMsgData = data.externalData;
						}

						if(data.externalData2) { // validData 표시
							srcDiffMsgData = data.externalData2;
						}

						src_fn.makeOssList(data.resultData);

						src_fn.makeFileTag(_srcUploadFile);
						_srcUploadFile = undefined;
						
						if(data.validMsg) {
							alertify.alert(data.validMsg, function(){});
						} else if(data.resultData.systemChangeHisStr && data.resultData.systemChangeHisStr != "") {
							alertify.alert(data.resultData.systemChangeHisStr, function(){});
						}
					}
				},
				error: function(data){
					loading.hide();
					$('.ossUpload').children().remove();
					alertify.error([[#{msg.common.valid}]], 0);
				}
			});
		} finally {
			com_fn.closeAlertifyView();
		}

	cancelFileDel : function(){
		var FileSeq = [];
		var tabGubn = $(".tabMenu").find("span").text();
		var seq = "";
		
		if(tabGubn == "SRC"){
			seq = $('.csvFileArea > li:last').find("input[type=hidden]").val();
		}else if(tabGubn == "BIN"){
			seq = $('.binFileArea > li:last').find("input[type=hidden]").val();
		}
		
		if(seq == ""){
			return;
		}
		
		var object = {fileSeq : seq};
		FileSeq.push(object);
		var Data = {"csvDelFileIds" : JSON.stringify(FileSeq)};

		$.ajax({
			url : '/project/cancelFileDelSrc',
			type : 'POST',
			data : JSON.stringify(Data),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				if("10"== data.resCd){
					if(tabGubn == "SRC") {
						$('.csvFileArea > li:last').remove();

								var rowid = (e.id).split('_')[0];

								fn_grid_com.saveCellData("srcList",rowid,e.name,e.value,srcValidMsgData,srcDiffMsgData,srcInfoMsgData);
							});
						}
					}
				},
				{name: 'cveId', index: 'cveId', hidden:true},
				{name: 'cvssScore', index: 'cvssScore', width: 80, align: 'center', template: searchNumberOptions, formatter:fn_grid_com.displayVulnerability, unformatter:fn_grid_com.unformatter, sortable : true, sorttype:'float'},
				{name: 'excludeYn', index: 'excludeYn', width: 50, align: 'center', search: false, formatter: fn_grid_com.cboxFormatter, unformat: fn_grid_com.cboxUnFormatter,
 					editoptions: {
						dataInit:
							function (e) { 
								$(e).on("change", function() {
									var rowid = (e.id).split('_')[0];

									fn_grid_com.saveCellData("srcList",rowid,e.name,e.value,srcValidMsgData,srcDiffMsgData,srcInfoMsgData);
								});
							}
					}	
				},
				{name: 'licenseDiv', index: 'licenseDiv', width: 100, align: 'left', editable:false, hidden:true},
				{name: 'comments', index: 'comments', width: 150, align: 'left', editable:true, template: searchStringOptions, edittype:"textarea", editoptions:{rows:"5",cols:"24", 
					dataInit:
						function (e) {
							$(e).on("change", function() {
								var rowid = (e.id).split('_')[0];

								fn_grid_com.saveCellData("srcList",rowid,e.name,e.value,srcValidMsgData,srcDiffMsgData,srcInfoMsgData);
							});
						}
					}
				}
			],
			autoencode: true,
			editurl:'clientArray',
 			autowidth: true,
			height: 'auto',
            shrinkToFit:false,
			gridview: true,
		   	pager: '#srcPager',
			rowNum: 200,
			rowList: [200, 500, 1000, 5000],
			recordpos:'right',
		    toppager:true,
			loadonce:true,
			cellEdit : true,
			cellsubmit : 'clientArray',
			ignoreCase: true,
			multiselect: true,
            multiselectWidth: 35,
		    onSortCol: function (index, columnIndex, sortOrder) {
		    	isSort = true;
		    },
			loadComplete: function(data) {
				_mainLastsel = -1;
				if(data.records > 0) {
					var multRowIds = []; 
					var rowIdx = 0, rows = this.rows, rowsCount = rows.length, row, rowid, rowData, className;

					for(var _idx=0;_idx<rowsCount;_idx++) {
						row = rows[_idx];
						className = row.className;

						if (className.indexOf('jqgrow') !== -1) {
							rowid = row.id;
							rowData = data.rows[rowIdx++];

							if(rowData.licenseDiv != "M") {
								className = className + ' singleLicenseClass';
								$("#" + rowid).next("tr.ui-subgrid").hide();
							} else {
								multRowIds.push(rowid);
							}

							if(rowData.excludeYn == "Y" && className.indexOf('excludeRow') === -1) {
								className= className + ' excludeRow';
							}
							
							row.className = className;
						} else if(className.indexOf('ui-subgrid') !== -1){
							rowIdx++;
						}

						// checkbox click event
						$("#"+row.id).find("input[type=checkbox]").removeClass("cbox");
					}
					
					// 한번에 처리
					$("#srcList tr.singleLicenseClass").find("td:first").removeClass("sgexpanded sgcollapsed").find("a").hide();
				}
				
				// append button event
				if ($("#srcList_toppager_left").find('button').length == 0) {
					var permission = [[${project.statusPermission}]] == 1;
                	var identificationStatus = [[${project.identificationStatus}]];
					
                	var appendBtn = "";
                	appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridAddFunc('SRC', 'srcList', "+permission+", '"+identificationStatus+"')\">";
                	if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-plus\"></i></button>";
                		}
                	}
            		appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridDelFunc('SRC', 'srcList', 'main', "+permission+", '"+identificationStatus+"')\">";
            		if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-trash-alt\"></i></button>";
                		}
                	}
            		appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.bulkEdit('SRC', "+permission+", '"+identificationStatus+"')\">";
            		if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-pencil-alt\"></i></button>";
                		}
                	}
                	appendBtn += "<button type=\"button\" id=\"srcDropTop\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\")\"><i class=\"fas fa-download\"></i></button>";
                	appendBtn += "<div class=\"dropdown-menu\" aria-labelledby=\"srcDropTop\">";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"src_fn.selectDownloadFile('report_sub')\">FOSSLight Report (Spreadsheet)</span>";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"src_fn.selectDownloadFile('YAML')\">FOSSLight Report (YAML)</span></div>";
                                        
                    $("#srcList_toppager_left").append(appendBtn);
                }
				
				//sort후 ValidMsgData reload
				if(isSort){
					isSort = false;
				}
			},
			beforeSelectRow: function(rowid, e) {
				var $self = $(this), iCol, cm,
			    $td = $(e.target).closest("tr.jqgrow>td"),
			    $tr = $td.closest("tr.jqgrow"),
			    p = $self.jqGrid("getGridParam");

			    if ($(e.target).is("input[type=checkbox]") && $td.length > 0) {
			       iCol = $.jgrid.getCellIndex($td[0]);
			       cm = p.colModel[iCol];
			       
			       if (cm != null && cm.name === "cb") {
			           // multiselect checkbox is clicked
			           $self.jqGrid("setSelection", $tr.attr("id"), true ,e);
			       }
			    }
			 	// 경고 클래스 설정
			    fn_grid_com.setWarningClass(srcList,rowid,["ossName","licenseName"]);
			    return false;
			},
			onCellSelect: function(rowid,iCol,cellcontent,e) {
				if(iCol=="3") {
					fn_grid_com.showOssViewPage(srcList, rowid, true, srcValidMsgData, srcDiffMsgData, srcInfoMsgData, com_fn.getLicenseName);
				}
			},
			ondblClickRow: function(rowid,iRow,iCol,e) {
				var permission = [[${project.statusPermission}]] == 1;
            	var identificationStatus = [[${project.identificationStatus}]];
				
				if (permission && "CONF" != identificationStatus) {
					if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
					} else {
						// 체크 박스 영역 제외
						cleanErrMsg("srcList", rowid);

						fn_grid_com.setCellEdit(srcList, rowid, srcValidMsgData, srcDiffMsgData, srcInfoMsgData, com_fn.getLicenseName);

						// 서브 그리드 제외
						ondblClickRowBln = false;
						
		 	 			$('#'+rowid+'_licenseName').addClass('autoCom');
		 	 			$('#'+rowid+'_licenseName').css({'width' : '100%'});
		 	 			
						var result = $('#'+rowid+'_licenseName').val().split(",");

						result.forEach(function(cur,idx){
							if(cur != ""){
								var mult = "<button class=\"btn btn-outline-secondary btn-sm\" style=\"margin-left: 10px; margin-bottom: 5px;\" ondblclick=\"com_fn.showLicenseInfo(this)\">" + cur + "<span class=\"badge bg-danger\" style=\"margin-left: 3px;\" onclick=\"com_fn.deleteLicenseRenewal(this)\">x</span></button><br/>";

								$('#'+rowid+'_licenseNameBtn').append(mult);
							}
						});
						
						$('#'+rowid+'_licenseName').val("");
		                var nextCol = srcList.jqGrid('getGridParam', 'colModel')[iCol].name;
		                var nextRow = rowid;
		                $('#'+nextRow+"_"+nextCol).focus();
					}
				}
			},
			onPaging: function(action) {
				cleanErrMsg("srcList");
				
				fn_grid_com.totalGridSaveMode('srcList');
			},
			gridComplete : function() {
				cleanErrMsg("srcList");
				
				if(srcValidMsgData) {
					gridValidMsgNew(srcValidMsgData, "srcList");
				}
				
				if(srcDiffMsgData) {
					gridDiffMsg(srcDiffMsgData, "srcList");
				}
				
				if(srcInfoMsgData) {
					gridInfoMsg(srcInfoMsgData, "srcList");
				}

				srcGridCompleteFlag = true;
				com_fn.checkGridComplete(false);
				adjustMultiPageGridSize();
				updateGridRowCount('srcList', 'srcPager');
			},
			removeHighLight : true
		});
		
		srcList.jqGrid('filterToolbar',{stringResult: true, searchOnEnter: true, searchOperators: true, defaultSearch: "cn",
			afterSearch: function () {
				if(srcValidMsgData.length > 0){ 
					cleanErrMsg("srcList");
					gridValidMsgNew(srcValidMsgData, "srcList");
				}
				updateGridRowCount('srcList', 'srcPager'); 
			}
		});

	}
}
