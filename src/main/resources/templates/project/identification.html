<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="project/identification-header :: headerFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="project/common-script :: commonScript"></th:block>
<th:block th:replace="project/3rd-script :: 3rdScript"></th:block>
<th:block th:replace="project/dep-script :: depScript"></th:block>
<th:block th:replace="project/src-script :: srcScript"></th:block>
<th:block th:replace="project/bin-script :: binScript"></th:block>
<th:block th:replace="project/bom-script :: bomScript"></th:block>
<th:block th:replace="project/identification-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper custom-layout">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                	<div class="d-flex align-items-center mt-2 ml-2" id="displayProjectInfo"></div>
                	<div class="float-right align-items-center mt-2" style="margin-left: auto;">
                      	<div class="helpLink f-left dropdown float-right px-1">
                          	<a class="help-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" th:text="|Help|"></a>
                          	<div class="dropdown-menu mt-0">
                             	<a class="dropdown-item" href="#" th:onclick="|openHelpGuideLink('Project_List_Identification')|" th:text="|How to use FossLight Hub|"></a>
                               	<a class="dropdown-item text-dark" th:onclick="|popUpHelpGuide('Role_Of_Creator_Reviewer_Identification', 'I')|" th:text="'Role of Creator & Reviewer'"></a>
                         	</div>
                      	</div>
                       	<div class="float-right" th:if="${!@CommonFunction.isAdmin() and (project.completeYn == 'Y' or project.distributeDeployYn == 'Y' or project.identificationStatus == 'REV')}">
                        	<button type="button" class="btn btn-lg-red btn-sm width-6rem px-1" id="bomReject" th:text="Reject"></button>
                        	<button type="button" class="btn btn-outline-secondary btn-sm width-6rem px-1" th:onclick="|fn_comment.activateCommentArea()|"><i class="fas fa-comments pt-1"></i> Comment</button>
                     	</div>
                      	<div class="float-right">
                        	<button th:if="${@CommonFunction.isAdmin() and project.identificationStatus != 'CONF'}"
                               		type="button" class="btn btn-outline-lg-red btn-sm width-6rem px-1" id="autoReview" th:text="'Auto Review'"></button>
                         	<button th:if="${project.completeYn != 'Y' and project.dropYn != 'Y' and project.distributeDeployYn != 'Y'}"
                                	type="button" class="btn btn-outline-lg-red btn-sm width-6rem px-1 confirm" th:style="${display.confirmBtn == 'N'} ? 'display:none;'" id="bomConfirm" th:text="Confirm"></button>
                         	<button th:if="${project.completeYn != 'Y' and project.dropYn != 'Y' and project.distributeDeployYn != 'Y'}"
                                	type="button" class="btn btn-lg-red btn-sm width-6rem px-1 reject" th:style="${display.rejectBtn == 'N'} ? 'display:none;'" id="bomReject" th:text="Reject"></button>
                          	<button th:if="${project.completeYn != 'Y' and project.dropYn != 'Y' and project.distributeDeployYn != 'Y'}"
                                	type="button" class="btn btn-lg-red btn-sm width-6rem px-1 review" th:style="${display.requestBtn == 'N'} ? 'display:none;'" id="bomRequest" th:text="Request"></button>
                           	<button th:if="${project.completeYn != 'Y' and project.dropYn != 'Y' and project.distributeDeployYn != 'Y'}"
                                	type="button" class="btn btn-outline-lg-red btn-sm width-6rem px-1 restart" th:style="${display.reviewBtn == 'N'} ? 'display:none;'" id="bomReviewStart" th:text="'Review Start'"></button>
                          	<button type="button" class="btn btn-outline-secondary btn-sm width-6rem px-1" th:onclick="|fn_comment.activateCommentArea()|"><i class="fas fa-comments pt-1"></i> Comment</button>
                      	</div>
                	</div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
            	<div class="row">
            	<div class="contents-area col-lg-9">
                <div class="card card-dark card-tabs">
                    <div class="card-header p-0 pt-1" style="display:inline-block;">
                        <div class="float-left" style="display:inline;">
                            <ul class="nav nav-tabs" id="menu-tab" role="tablist">
                                <li class="nav-item">
                                    <a aria-controls="menu-third-party" aria-selected="false" class="nav-link"
                                       data-toggle="pill"
                                       href="#menu-third-party" id="tabMenuParty" role="tab"
                                       th:text="'3rd party'"></a>
                                </li>
                                <li class="nav-item">
                                    <a aria-controls="menu-dep" aria-selected="false" class="nav-link"
                                       data-toggle="pill" href="#menu-dep"
                                       id="tabMenuDep" role="tab" th:text="DEP"></a>
                                </li>
                                <li class="nav-item">
                                    <a aria-controls="menu-src" aria-selected="false" class="nav-link"
                                       data-toggle="pill" href="#menu-src"
                                       id="tabMenuSrc" role="tab" th:text="SRC"></a>
                                </li>
                                <li class="nav-item">
                                    <a aria-controls="menu-bin" aria-selected="false" class="nav-link"
                                       data-toggle="pill" href="#menu-bin"
                                       id="tabMenuBin" role="tab" th:text="BIN"></a>
                                </li>
                                <li class="nav-item">
                                    <a aria-controls="menu-bom" aria-selected="false" class="nav-link"
                                       data-toggle="pill" href="#menu-bom"
                                       id="tabMenuBom" role="tab" th:text="BOM"></a>
                                </li>
                                <li class="nav-item" th:if="${batFlag}">
                                    <a aria-controls="menu-bat" aria-selected="false" class="nav-link"
                                       data-toggle="pill" href="#menu-bat"
                                       id="tabMenuBat" role="tab" th:text="BAT"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="custom-tabs-four-tabContent">
                            <!-- 3rd party -->
                            <div aria-labelledby="custom-tabs-four-home-tab" class="tab-pane fade show active"
                                 id="menu-third-party"
                                 role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row mt-1">
                                            <div class="col-md-4 partyBtn" name="search-condition_party">
                                                <div class="icheck-secondary d-inline partyBtn">
                                                    <input id="radio_party_01" name="selectOption" th:checked="true"
                                                           th:onchange="|party_evt.changeSelectOption()|" th:value="1"
                                                           type="radio">
                                                    <label class="text-sm" for="radio_party_01"
                                                           th:text="'3rd party Search'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 partyBtn" name="search-condition_party">
                                                <div class="icheck-secondary d-inline partyBtn">
                                                    <input id="radio_party_02" name="selectOption"
                                                           th:onchange="|party_evt.changeSelectOption()|"
                                                           th:value="2" type="radio">
                                                    <label class="text-sm" for="radio_party_02"
                                                           th:text="'Project Search'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="icheck-danger d-inline">
                                                    <input id="applicableParty"
                                                           th:onchange="|com_fn.checkAplicable(this, 'partyBtn')|"
                                                           type="checkbox"
                                                           value="N">
                                                    <label class="text-sm" for="applicableParty"
                                                           th:text="'Not Applicable'"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-3">
                                <div id="content_party">
                                    <form class="partyBtn" id="3rdSearchForm">
                                        <input name="publicYn" type="hidden" value="Y"/>
                                        <input name="partnerName" type="hidden"/>
                                        <input name="softwareName" type="hidden"/>
                                        <input name="partnerId" type="hidden"/>
                                        <div id="3rdSearch" name="content_party">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item"
                                                                name="3rdSerarchSelect">
                                                            <option th:text="'3rd party Name'"
                                                                    th:value="3rdPartyName"></option>
                                                            <option th:text="'Software Name'" th:value="sName"></option>
                                                            <option th:text="'3rd party Id'"
                                                                    th:value="3rdPartyId"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input class="form-control autoComConfParty custom-narrow-item"
                                                               name="3rdSearchText"
                                                               type="text"/>
                                                        <span class="input-group-append">
                                                            <button class="btn btn-default btn-flat custom-narrow-item"
                                                                    id="3rdSearchBtn"
                                                                    th:text="Search" type="button"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="partyBtn" id="projectSearchForm">
                                        <input name="publicYn" type="hidden" value="Y">
                                        <input name="prjName" type="hidden"/>
                                        <input name="prjVersion" type="hidden"/>
                                        <input name="prjId" type="hidden"/>
                                        <div id="projectSearch" name="content_party" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item"
                                                                name="3rdProjectSelect">
                                                            <option th:text="'Project Name'" th:value="pNm"></option>
                                                            <option th:text="'Project Version'"
                                                                    th:value="pVer"></option>
                                                            <option th:text="'Project Id'" th:value="pId"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input class="form-control autoComProjectNmConf custom-narrow-item"
                                                               name="prjSearchText"
                                                               type="text">
                                                        <span class="input-group-append">
                                                            <button class="btn btn-default btn-flat custom-narrow-item"
                                                                    id="3rdProjectSearchBtn"
                                                                    th:text="Search" type="button"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="3rdProjectSearch">
                                        <div class="three1list card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm" th:text="'Search Results'"></div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_list">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                    <div id="pager"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three2list card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm py-2">
                                                <div class="row">
                                                    <div class="col-2" th:text="'Detail preview'"></div>
                                                    <div class="col-10">
                                                        <a class="btn btn-yellow-04 btn-xs float-right px-3"
                                                           style="font-size: .8rem"
                                                           th:onclick="|party_evt.loadToList()|"
                                                           th:text="load"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_list2">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                    <div id="pager2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="3rdProjectSearch2">
                                        <div class="three3list card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm py-2" th:text="'Search Results'"></div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_list-1">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                    <div id="pager-1"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three4list card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm py-2">
                                                <div class="row">
                                                    <div class="col-2" th:text="'Detail preview'"></div>
                                                    <div class="col-10">
                                                        <a class="btn btn-yellow-04 btn-xs float-right px-3"
                                                           style="font-size: .8rem"
                                                           th:onclick="|party_evt.projectToAddList()|"
                                                           th:text="load"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_list-2">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                    <div id="pager2-2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4" id="_3rdAddListContainer" style="display: none;">
                                    <div class="card card-light-gray-02 card-outline">
                                        <div class="card-header text-sm py-2" th:text="'Loaded List'"></div>
                                        <div class="card-body px-3 pt-3">
                                            <div class="innerJqGridSet">
                                                <table id="_3rdAddList">
                                                    <tr>
                                                        <td></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.3rd party -->

                            <!-- dep -->
                            <div aria-labelledby="custom-tabs-four-home-tab" class="tab-pane fade" id="menu-dep"
                                 role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row mt-1">
                                            <div class="col-md-4 depBtn" name="search-condition_dep">
                                                <div class="icheck-secondary d-inline">
                                                    <input checked class="idenCbx" id="radio_dep_01"
                                                           name="depSelectOption"
                                                           th:onchange="|dep_fn.changeSelectOption()|"
                                                           type="radio" value="1">
                                                    <label class="text-sm" for="radio_dep_01"
                                                           th:text="'Upload Analysis Result'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 depBtn" name="search-condition_dep">
                                                <div class="icheck-secondary d-inline">
                                                    <input class="idenCbx" id="radio_dep_02" name="depSelectOption"
                                                           th:onchange="|dep_fn.changeSelectOption()|"
                                                           type="radio" value="2">
                                                    <label class="text-sm" for="radio_dep_02"
                                                           th:text="'Project Search'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="icheck-danger d-inline">
                                                    <input class="idenCbx" id="applicableDep"
                                                           th:onchange="|com_fn.checkAplicable(this, 'depBtn')|"
                                                           type="checkbox"
                                                           value="N">
                                                    <label class="text-sm" for="applicableDep"
                                                           th:text="'Not Applicable'"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-3">
                                <div id="content_dep">
                                    <form class="depBtn" id="depUploadForm">
                                        <input id="depCsvFileId" th:value="${project.depCsvFileId}" type="hidden">
                                        <div id="depUploadSearch" name="content_dep">
                                            <div class="row mt-3" id="content-dep">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-lg-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>
                                                        </div>
                                                        <div class="col-lg-3 fileUploader">
                                                            <div class="row">
                                                                <div class="col-lg-1"></div>
                                                                <div class="col-lg-11" style="display: flex;">
                                                                    <div class="fileuploader" id="depCsvFile"
                                                                         th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-7">
                                                            <div class="ajax-file-upload-container"
                                                                 style="margin-top: 0px; width: 100%;">
                                                                <ul class="depCsvFileArea">
                                                                    <th:block th:if="${project.depCsvFile != null}">
                                                                        <th:block
                                                                                th:each="csvFile : ${project.depCsvFile}">
                                                                            <li th:if="${csvFile.delYn eq 'N'}">
                                                                                <a class="ajax-file-upload-filename"
                                                                                   th:href="@{'/download/' + ${csvFile.fileSeq} + '/' + ${csvFile.logiNm}}"
                                                                                   th:text="${csvFile.origNm}"></a>
                                                                                <input type="hidden"
                                                                                       th:value="${csvFile.fileSeq}"/>
                                                                                <span class="badge bg-danger"
                                                                                      style="cursor:pointer;"
                                                                                      th:onclick="|com_fn.deleteFiles(this, '1')|"
                                                                                      th:text="X"></span>
                                                                                <br>[[${csvFile.createdDate}]]
                                                                            </li>
                                                                        </th:block>
                                                                    </th:block>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="depBtn" id="depProjectForm">
                                        <input name="publicYn" type="hidden" value="Y">
                                        <input name="prjName" type="hidden"/>
                                        <input name="prjVersion" type="hidden"/>
                                        <input name="prjId" type="hidden"/>
                                        <div id="depProjectSearch" name="content_dep" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item custom-narrow-item"
                                                                name="depProjectSelect">
                                                            <option th:text="'Project Name'" th:value="pNm"></option>
                                                            <option th:text="'Project Version'"
                                                                    th:value="pVer"></option>
                                                            <option th:text="'Project Id'" th:value="pId"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input class="form-control autoComProjectNmConf custom-narrow-item"
                                                               name="depPrjSearchText"
                                                               type="text">
                                                        <span class="input-group-append">
                                                            <button class="btn btn-default btn-flat custom-narrow-item"
                                                                    id="depProjectSearchBtn"
                                                                    th:text="Search" type="button"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="depProjectSearch depBtn">
                                        <div class="depProject1 card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm py-2" th:text="'Search Results'"></div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_depProjectList1">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                    <div id="depProjectPager1"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="depProject2 card card-light-gray-02 card-outline"
                                             style="display:none;">
                                            <div class="card-header text-sm py-2">
                                                <div class="row">
                                                    <div class="col-2" th:text="'Detail preview'"></div>
                                                    <div class="col-10">
                                                        <a class="btn btn-outline-lg-red btn-sm float-right px-3"
                                                           th:onclick="|dep_fn.showDialog()|" th:text="load"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_depProjectList2">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4" id="_depAddListContainer" style="display: none">
                                        <div class="card card-light-gray-02 card-outline">
                                            <div class="card-header text-sm py-2" th:text="|Loaded List|"></div>
                                            <div class="card-body px-3 pt-3">
                                                <div class="innerJqGridSet">
                                                    <table id="_depAddList">
                                                        <tr>
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /. dep -->

                            <!-- src -->
                            <div aria-labelledby="custom-tabs-four-home-tab" class="tab-pane fade" id="menu-src"
                                 role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row mt-1">
                                            <div class="col-md-4 srcBtn" name="search-condition_src">
                                                <div class="icheck-secondary d-inline">
                                                    <input checked class="idenCbx" id="srcR1"
                                                           name="srcSelectOption"
                                                           th:onchange="|src_fn.changeSelectOption()|" type="radio"
                                                           value="1">
                                                    <label class="text-sm" for="srcR1"
                                                           th:text="'Upload Analysis Result'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 srcBtn" name="search-condition_src">
                                                <div class="icheck-secondary d-inline">
                                                    <input class="idenCbx" id="srcR2" name="srcSelectOption"
                                                           th:onchange="|src_fn.changeSelectOption()|"
                                                           type="radio" value="2">
                                                    <label class="text-sm" for="srcR2"
                                                           th:text="'Project Search'"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="icheck-danger d-inline">
                                                    <input class="idenCbx" id="applicableSrc"
                                                           th:onchange="|com_fn.checkAplicable(this, 'srcBtn')|"
                                                           type="checkbox"
                                                           value="N">
                                                    <label class="text-sm" for="applicableSrc"
                                                           th:text="'Not Applicable'"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-3">
                                <div id="content_src">
                                    <form class="srcBtn" id="srcUploadForm">
                                        <input id="srcCsvFileId" th:value="${project.srcCsvFileId}" type="hidden">
                                        <div id="srcUploadSearch" name="content_src">
                                            <div class="row mt-3" id="content-src">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-lg-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>
                                                        </div>
                                                        <div class="col-lg-3 fileUploader">
                                                            <div class="row">
                                                                <div class="col-lg-1"></div>
                                                                <div class="col-lg-11" style="display: flex;">
                                                                    <div class="fileuploader" id="srcCsvFile"
                                                                         th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>

                            </tr>
                        </table>
                        <div id="binPager"></div>
                    </div>
                </div>
                <div class="row pl-2" id="gridAreaBom" name="gridArea" style="width: 100%;display: none;">
                    <!-- buttons -->
                    <div class="col-md-12 mb-3 pl-2">
                        <div class="row">
                            <input id="mergeYn" type="hidden"/>
                            <div class="col-md-6">
                                <div class="row float-left pl-2">
                                    <button class="btn btn-danger btn-sm width-10rem mr-xm px-3 idenAnalysis"
                                            sec:authorize="hasRole('ROLE_ADMIN')"
                                            th:if="${autoAnalysisFlag and project.dropYn != 'Y'}"
                                            th:onclick="|bom_fn.analysisValidation()|"
                                            th:text="'Auto Analysis'"
                                            type="button"></button>
                                    <button class="btn btn-danger btn-sm width-10rem mr-xm px-3 idenAnalysisResult"
                                            sec:authorize="hasRole('ROLE_ADMIN')"
                                            th:if="${autoAnalysisFlag and project.dropYn != 'Y'}"
                                            th:onclick="|bom_fn.showAnalysisResult()|"
                                            th:text="'Analysis Result'"
                                            type="button"></button>
                                    <button class="btn btn-danger btn-sm width-10rem mr-xm px-3 idenBulkRegist"
                                            sec:authorize="hasRole('ROLE_ADMIN')"
                                            th:if="${project.dropYn != 'Y'}"
                                            th:onclick="fn_grid_com.ossBulkReg([[${project.prjId}]],'13')"
                                            th:text="'OSS bulk registration'"
                                            type="button"></button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row float-right">
                                    <button class="btn btn-danger btn-sm width-10rem mr-xm px-3"
                                            sec:authorize="hasRole('ROLE_ADMIN')"
                                            th:onclick="bom_fn.binaryDBSave([[${project.prjId}]])"
                                            th:text="'Save (Binary DB)'"
                                            type="button"></button>
                                    <div class="btn-group mr-xm">
                                        <button class="btn btn-yellow-04 btn-sm" type="button">Export</button>
                                        <button class="btn btn-yellow-04 btn-sm dropdown-toggle dropdown-icon"
                                                data-toggle="dropdown"
                                                type="button">
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <div class="dropdown-menu" role="menu">
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('report_sub')|"
                                               th:text="'FOSSLight Report (Spreadsheet)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('YAML')|"
                                               th:text="'FOSSLight Report (YAML)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('Spreadsheet_sub')|"
                                               th:text="'SPDX (Spreadsheet)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('RDF_sub')|"
                                               th:text="'SPDX (RDF)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('TAG_sub')|"
                                               th:text="'SPDX (TAG)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('JSON_sub')|"
                                               th:text="'SPDX (JSON)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('YAML_sub')|"
                                               th:text="'SPDX (YAML)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('cdxJSON')|"
                                               th:text="'CycloneDX (JSON)'"></a>
                                            <a class="dropdown-item pointer"
                                               th:onclick="|bom_fn.selectDownloadFile('cdxXML')|"
                                               th:text="'CycloneDX (XML)'"></a>
                                        </div>
                                    </div>
                                    <button class="btn btn-lg-gray btn-sm width-6rem mr-xm px-3 idenSave"
                                            id="bomResetUp"
                                            th:if="${project.dropYn != 'Y'}"
                                            th:text="Reset" type="button"></button>
                                    <button class="btn btn-teal-01 btn-sm width-6rem px-3 idenSave" id="bomSaveUp"
                                            th:if="${project.dropYn != 'Y'}" th:text="Save"
                                            type="button"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- grids -->
                    <div class="col-md-12 outerJqGridSet">
                        <table id="bomList">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                        <div id="bomPager"></div>
                    </div>
                </div>
            </div>
            	<div class="col-lg-3 comment-area">
                	<div class="card card-lg-red" style="position:sticky;top:10px;">
                     	<div class="card-header">
                           	<h3 class="card-title" th:text="Comment"></h3>
                           	<div class="card-tools">
                           		<button type="button" class="btn btn-tool text-white commentBtn"><i class="fas fa-plus-circle"></i></button>
                            	<button type="button" class="btn btn-tool text-white" th:onclick="|fn_comment.showCommentHistory()|"><i class="fas fa-external-link-alt"></i></button>
                            	<button type="button" class="btn btn-tool text-white" th:onclick="|fn_comment.activateCommentArea()|"><i class="fas fa-times"></i></button>
                           	</div>
                      	</div>
                      	<div class="card-body comment-card-body pt-0" style="padding-bottom: 0;">
                           	<div clas="row">
                               	<div clas="col-md-12" id="commentList"></div>
                         	</div>
                  		</div>
                    </div>
           		</div>
			</div>
            </div>
            <th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
        </section>
    </div>
</div>

<th:block th:replace="project/view/sheetSelectView"></th:block>

<form id="bulkEditForm" method="post" th:action="@{/oss/ossBulkEditPopup}" th:target="bulkEditViewProjectPopup">
    <input name="rowId" type="hidden" value=""/>
    <input name="target" type="hidden" value=""/>
</form>
</body>
</html>
