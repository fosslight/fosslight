<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="binScript">
<script th:inline="javascript">
var objs = [];
var binData;
var _binLoadListLength = 0;
var _binUploadFile;
editMode = [[${editMode}]];
editMode = editMode||"";
var binEditMode = editMode;

// BIN 이벤트
var bin_evt = {
	csvDelFileSeq : [],
	csvFileSeq : [],
	init: function(){
		bin_fn.getBinGridData();
		
		if ("N" != $("input[name='identificationSubStatusBin']").val()) {
			$('#_binAddList').jqGrid(bin_fn.setParamProject3());
		}
		
		var binList = $("#binList");
		
		//Not aplicable
		if ($('#applicableBin').is(':checked') || "N" == $("input[name='identificationSubStatusBin']").val()) {
			$('.binBtn').hide();
		}
		
		bin_fn.csvUploadFile();
		bin_fn.binaryUploadFile();
	},
	binProjectSelect : function () {
		$("select[name=binProjectSelect]").on("change", function() {
			var value = $(this).val();
			if ("pNm" == value) {
				$("input[name=binPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=binPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=binPrjSearchText]").addClass("autoComProjectNmConf");
				
				callAutoCompleteFnc("autoComProjectNmConf");
			} else if ("pId" == value) {
				$("input[name=binPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=binPrjSearchText]").removeClass("resetAutoComp");
				$("input[name=binPrjSearchText]").addClass("autoComProjectIdConf");
				
				callAutoCompleteFnc("autoComProjectIdConf");
			} else {
				$("input[name=binPrjSearchText]").removeClass("autoComProjectNmConf");
				$("input[name=binPrjSearchText]").removeClass("autoComProjectIdConf");
				$("input[name=binPrjSearchText]").addClass("resetAutoComp");
				
				callAutoCompleteFnc("resetAutoComp");
			}
		});
	}
}	
// src 그리드 데이터 전역 변수
var binMainData;
var binValidMsgData;
var binDiffMsgData;
var binInfoMsgData;

// BIN 함수
var bin_fn = {
	// bin 그리드 데이터
	getBinGridData : function(param, type){
		var url = "append".indexOf(type) > -1  
					? '/project/identificationMergedGrid/'+[[${project.prjId}]]+'/15' 
					: '/project/identificationGrid/'+[[${project.prjId}]]+'/15'
			, type = "append".indexOf(type) > -1  ? 'POST' : 'GET'
			, data = param || { referenceId : [[${project.prjId}]], typeFlag : 'N' };
		
		$.ajax({
			url : url,
			dataType : 'json',
			type : type,
			cache : false,
			data : data,
			contentType : 'application/json',
			success : function(data){
				$('.ajs-close').trigger("click");
				
				binMainData = data.mainData;
				
				binValidMsgData = []; //초기화
				binDiffMsgData = []; //초기화
				binInfoMsgData = []; //초기화
				
				if(data.validData) {
					binValidMsgData = data.validData;
				}
				
				if(data.diffData) {
					binDiffMsgData = data.diffData;
				}
				
				if(data.infoData) {
					binInfoMsgData = data.infoData;
				}
				
				// 리로드 대신 그리드 삭제 후 다시 그리기
				$("#binList").jqGrid('GridUnload');
				
				bin_grid.load();

				fn_grid_com.addEtcKeyDownEvent($('#binList'), binValidMsgData, binDiffMsgData, binInfoMsgData, com_fn.getLicenseName);
				
			},
			error : function(){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 저장 데이터 만들기
	saveMakeData : function(resetFlag){
		cleanErrMsg("binList");
		var target = $("#binList");
		var prjId = [[${project.prjId}]];

		var binCsvFileId = $('#binCsvFileId').val();
		var binBinaryFileId = $("#binBinaryFileId").val();
		var delFileData = [];
		
		if (resetFlag) {
			binCsvFileId = "";
			binBinaryFileId = "";
			
			var csvFiles = $(".binFileArea").find("input[type=hidden]");
			for (var i = 0; i < csvFiles.length; i++){
				var obj = {fileSeq : csvFiles.eq(i).val()};
				delFileData.push(obj);
			}
		} else {
			if("" != binCsvFileId && $(".binFileArea").find("li").length == 0){
				binCsvFileId = "";
			}
			if (typeof binCsvFileId === 'undefined') binCsvFileId = "";
			
			if("" != binBinaryFileId && $(".binBinaryFileArea").find("li").length == 0){
				binBinaryFileId = "";
			}
			if (typeof binBinaryFileId === 'undefined') binBinaryFileId = "";
			
			delFileData = bin_evt.csvDelFileSeq;
		}
		
		var identificationSubStatusBin = $("input[name='identificationSubStatusBin']").val();
		if (typeof identificationSubStatusBin === 'undefined') identificationSubStatusBin = "";
		
		// 메인 그리드
		var mainData = target.jqGrid('getGridParam','data');
		// 서브 그리드
		var subData = [];
		var binAddListData = $("#_binAddList").jqGrid("getRowData");
 		
		// 최종 데이터
		var finalData = {"prjId" : prjId, "binCsvFileId" : binCsvFileId , "binBinaryFileId" : binBinaryFileId, "csvDelFileIds" : JSON.stringify(delFileData)
					   , "identificationSubStatusBin" : identificationSubStatusBin, "mainData" : JSON.stringify(mainData), "subData" : JSON.stringify(subData), "binAddListData" : JSON.stringify(binAddListData)};

		if (resetFlag) {
			bin_fn.resetExeSave(finalData);
		} else {
			// 닉네임 체크
			bin_fn.nickNameValid(mainData, subData, finalData);
		}
	},
	// 저장
	exeSave : function(finalData, refreshComment){
		$.ajax({
			url : '/project/saveBin',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				
				if("false" == data.isValid) {
					binValidMsgData = data.resultData;
					
					alertify.error([[#{msg.common.valid}]], 0);
					
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
				} else {
					if("10" == data.resCd){
						bin_fn.getBinGridData();
						$("#mergeYn").val("N");
						bin_evt.csvDelFileSeq = [];
						com_fn.saveFlagObject["BIN"] = true;
						com_fn.changeMode("view", false);
						alertify.success([[#{msg.common.success}]]);
						
						if(data.changeBySystemNotice && data.changeBySystemNotice && data.changeBySystemNotice != "") {
							alertify.alert(data.changeBySystemNotice, function(){});
						}

						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						if (refreshComment) fn_comment.getCommentList(commentsParam);
					} else {
						alertify.error([[#{msg.common.valid2}]]);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	resetExeSave : function(finalData){
		$.ajax({
			url : '/project/saveBin',
			type : 'POST',
			data : JSON.stringify(finalData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				_mainLastsel = -1;
				
				if("false" == data.isValid) {
					binValidMsgData = data.resultData;
					
					alertify.error([[#{msg.common.valid}]], 0);
					
					if(data.validMsg) {
						alertify.alert(data.validMsg, function(){});
					}
				} else {
					if("10" == data.resCd){
						bin_fn.getBinGridData();
						$("#mergeYn").val("N");
						bin_evt.csvDelFileSeq = [];
						com_fn.saveFlagObject["BIN"] = true;
						
						curIdenStatus = data.resultData||"";
						if(curIdenStatus == "PROG"){
							com_fn.btnCtl(userRole, curIdenStatus);
						}
						
						var fileSeqs = new Array();
						// delete upload file
						$(".binCsvFileSeq").each(function(index, item) {
							var fileObj = {fileSeq : $(item).val()};
							fileSeqs.push(fileObj);
						});
						
						$(".binBinaryFileSeq").each(function(index, item) {
							var fileObj = {fileSeq : $(item).val()};
							fileSeqs.push(fileObj);
						});
						
						if (fileSeqs.length > 0) {
							com_fn.resetDeleteFiles(fileSeqs, 'bin', 'binFileArea');
						}
						
						com_fn.changeMode("view", false);
					} else {
						alertify.error([[#{msg.common.valid2}]]);
					}
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	// 업로드 화면 컨트롤
	changeSelectOption : function(){
		var value = $('input[name=binSelectOption]:checked').val();
		
		if(value == 1) {
			$('#binUploadSearch').show();
			$('#binProjectSearch').hide();
			$('.binProjectSearch').hide();
		} else {
			$('#binUploadSearch').hide();
			$('#binProjectSearch').show();
			$('.binProjectSearch').show();
			$('#_binProjectList1').jqGrid(bin_fn.setParamProject1());
			$('#_binProjectList2').jqGrid(bin_fn.setParamProject2());
			$('#_binAddList').jqGrid(bin_fn.setParamProject3());
			$('#_binProjectList2').jqGrid('filterToolbar',{stringResult: true, searchOnEnter: true, searchOperators: true, defaultSearch: "cn"});
			bin_evt.binProjectSelect();
		}
	},
	// 프로젝트 검색
	setParamProject1 : function(){
		return {
			url: '/project/identificationProject/15',
			datatype: 'json',
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
			},
			colNames: ['ID','Project Name','Project Version','Distribution Type', 'Creator','Created Date', 'Comment'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 42, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 240, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 200, align: 'left'},
				{name: 'distributionType', index: 'distributionType', width: 110, align: 'left'},
				{name: 'creator', index: 'creator', width: 110, align: 'center'},
				{name: 'createdDate', index: 'createdDate', width: 110, align: 'center',  formatter:'date', formatoptions: {srcformat: 'Y-m-d H:i:s.t', newformat: 'Y-m-d'}},
				{name: 'comment', index: 'comment', width: 139, align: 'left', formatter: fn_grid_com.displayComment, unformat: fn_grid_com.unFormatter}
			],
			onSelectRow: function(id){
				bin_fn.identificationProjectSearch(id);
				
				$('.binProject2').show();
			},
			autowidth: true,
			gridview: true,
			sortable: function(permutation){
			},
			rowNum: 20,
			rowList: [20, 40, 60],
			pager: '#binProjectPager1',
			sortname: 'prjId',
			viewrecords: true,
			sortorder: 'asc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
				$('.commentDiv').find('p').css('margin','0px 0px');
			},
			gridComplete: function() {
				$('#_binProjectList1').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height":"360px"});
			}
		}
	},
	// 프로젝트 디테일 검색
	setParamProject2 : function(){
		return {
			datatype: 'local',
			colNames: ['ID_KEY','ID','ReferenceId','Binary Name','OSS Name','OSS Version','License', 'Vulnerability','Exclude'],
			colModel: [
				{name: 'componentId', index: 'componentId', width: 40, align: 'center', key:true, hidden:true},
				{name: 'componentIdx', index: 'componentIdx', width: 40, align: 'center', sorttype: 'int', search: false},
				{name: 'referenceId', index: 'referenceId', width: 40, align: 'center', hidden:true},
				{name: 'binaryName', index: 'binaryName', width: 168, align: 'left', template: searchStringOptions},
				{name: 'ossName', index: 'ossName', width: 350, align: 'left', template: searchStringOptions},
				{name: 'ossVersion', index: 'ossVersion', width: 150, align: 'center', template: searchStringOptions},
				{name: 'licenseName', index: 'licenseName', width: 150, align: 'left', formatter: fn_grid_com.displayLicense, template: searchStringOptions},
				{name: 'cvssScore', index: 'cvssScore', width: 98, align: 'center', formatter:fn_grid_com.displayVulnerability, unformatter:fn_grid_com.unformatter, sortable : true, sorttype:'float', template: searchNumberOptions},
				{name: 'excludeYn', index: 'excludeYn', width: 40, align: 'center', hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			autowidth: true,
			gridview: true,
			sortable: function(permutation){},
			rowNum: 10000,
			rowTotal: -1,
			scroll: 1,
 			sortname: 'componentIdx',
			viewrecords: true,
			loadonce: true,
			height: '500',
			mtype: 'GET',
			loadComplete: function(data){},
			gridComplete:function (){
				//2018-08-10 choye 추가
				var target = $("#_binProjectList2");
				var data = target.jqGrid("getRowData");
				
				for(var i=0; i<data.length; i++){
					if(data[i].excludeYn=="Y"){
						target.jqGrid('setRowData', data[i].componentId, false, { background:'gray'});
					}
				}
				
				$('#_binProjectList2').closest(".ui-jqgrid-bdiv").children(":first").css({"max-height":"360px"});
			}
		}
	},			
	setParamProject3 : function(){
		return {
			url: '/project/getAddList',
			datatype: 'json',
			postData : {prjId : [[${project.prjId}]], referenceDiv : '15'},
			jsonReader:{
				repeatitems: false,
				id: 'prjId',
				root:function(obj){return obj.rows;},
				page:function(obj){return obj.page;},
				total:function(obj){return obj.total;},
				records:function(obj){return obj.records;}
			},
			colNames: ['prjId', 'ID','project Name', 'project Version', 'Component Count', 'referenceDiv'],
			colModel: [
				{name: 'prjId', index: 'prjId', width: 110, align: 'center', formatter: function(){
					return [[${project.prjId}]];
				}, hidden:true},
				{name: 'referenceId', index: 'referenceId', width: 68, align: 'center', key:true},
				{name: 'prjName', index: 'prjName', width: 390, align: 'left'},
				{name: 'prjVersion', index: 'prjVersion', width: 325, align: 'left'},
				{name: 'componentCount', index: 'componentCount', width: 178, align: 'center'},
				{name: 'referenceDiv', index: 'referenceDiv', width: 110, align: 'center', formatter: function(){
					return '15';
				}, hidden:true}
			],
			onSelectRow: function(id){},
			autoencode: true,
			gridview: true,
			rowNum: 1000,
			pager: '#_binAddPager',
		 	pgbuttons:  false,
		  	pgtext: false,
 			sortname: 'referenceId',
 			sortorder: 'desc',
			loadonce: false,
			height: 'auto',
			mtype: 'GET',
			loadComplete: function(data){
                if (data.rows.length > 0) {
                	_binLoadListLength = data.rows.length;
                    $("#_binAddListContainer").show();
                    if (typeof $(".binCsvFileSeq").val() !== "undefined" || typeof $(".binBinaryFileSeq").val() !== "undefined") {
						$(".existFileBin").show();
					} else {
						$(".existFileBin").hide();
					}
                } else {
                	$(".existFileBin").show();
                }
            }, 
			gridComplete: function() {
				var total = $(this).getGridParam('records');
                var sum = $(this).jqGrid('getCol', 'componentCount', false, 'sum');
                updateLoadedListCount('_binAddPager', total, sum);
                
				adjustMultiPageGridSize();
			}
		}
	},	
	// 닉네임 팝업 띄우기
	makeNickNamePopup : function(obj, finalData){
		if(obj.validMsg && obj.validMsg.length != 0){
			alertify.confirm(obj.validMsg, function () {
				bin_fn.exeSave(finalData, true);
			});
		}else{
			bin_fn.exeSave(finalData, false);
		}
	},
	// 닉네임 체크
	nickNameValid : function(mainData, subData, finalData){
		var prjId = [[${project.prjId}]];
		var postData = {"mainData" : JSON.stringify(mainData), "subData" : JSON.stringify(subData), "prjId" : prjId};
		
		$.ajax({
			url : '/project/nickNameValid/15',
			type : 'POST',
			data : JSON.stringify(postData),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function(data){
				bin_fn.makeNickNamePopup(data, finalData);
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		})
	},
	makeFileTag : function(obj, type){
		if ("excel" == type) {
			$("#binCsvFileId").val(obj.registFileId);
		}
		
		var appendHtml = '<br>'+obj.createdDate;
		var _url = '/download/'+obj.registSeq+'/'+obj.fileName;
		var uploadFileTag = '<li><a class="ajax-file-upload-filename" href="'+_url+'">'+obj.originalFilename+'</a><input type="hidden" name=\"fileSeq\" value="'+obj.registSeq+'"/>';
		uploadFileTag += '<span class="badge bg-danger" style="cursor:pointer;" onclick="com_fn.deleteFiles(this, \'1\')">X</span>'+appendHtml+'</li>';
		$('.binFileArea').append(uploadFileTag);
	},
	makeFileTag2 : function(obj){
		$("#binBinaryFileId").val(obj.registFileId);
		
		var appendHtml = '<br>'+obj.createdDate;
		var _url = '/download/'+obj.registSeq+'/'+obj.fileName;
		var uploadFileTag = '<li><a class="ajax-file-upload-filename" href="'+_url+'">'+obj.originalFilename+'</a><input type="hidden" value="'+obj.registSeq+'"/>';
		uploadFileTag += '<span class="badge bg-danger" style="cursor:pointer;" onclick="com_fn.deleteFiles(this, \'2\')">X</span>'+appendHtml+'</li>';
		$('.binBinaryFileArea').append(uploadFileTag);
	},
	deleteCsv : function(obj, type){
		var Seq = $(obj).prev().val();
		var object = {fileSeq : Seq};
		bin_evt.csvDelFileSeq.push(object);

		$(obj).closest('li').remove();
		
		if($('.binBinaryFileArea').find('li').length == 0) {
			$('#binBinaryFile').show();
		} else {
			$('#binBinaryFile').hide();
		}
	},
	loadToList : function(type){
		// 로드 플래그
		loadBln = true;
		// 상단 프로젝트 서치 그리드 선택 로우
		var selrow = $('#_binProjectList1').jqGrid('getGridParam', "selrow" );
		var listData = $('#_binProjectList1').jqGrid('getRowData',selrow);
		listData.referenceId = listData.prjId;
		var param = {refPrjId : selrow, typeFlag : "Y"};
		
		switch(type){
			case "append":
				var mainData =  $("#binList").jqGrid('getGridParam','data')
				  , addListData = $("#_binAddList").jqGrid("getRowData")
				  , duplicateFlag = addListData.filter(function(a){ return a.referenceId == listData.prjId }).length > 0;
				
				if(duplicateFlag){
			    	alertify.alert([[#{msg.id.duplicate}]], function(){});

			    	return;
			    }
				
				var cnt = $('#_binProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_binAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;

				$('#_binAddList').jqGrid('addRowData',ids.length+1,listData);
				
				param["mainData"] = JSON.stringify(mainData);
				param = JSON.stringify(param);
				
				break;
			case "resetLoad":
				$('#_binAddList').jqGrid('clearGridData');
				
				var cnt = $('#_binProjectList2').jqGrid('getGridParam', "records" );
				var ids = $('#_binAddList').jqGrid('getDataIDs');
				listData.componentCount = cnt;
				
				$('#_binAddList').jqGrid('addRowData',ids.length+1,listData);
				
				break;
			default:
				break;
		}
		
		bin_fn.getBinGridData(param, type);
		$('.binProject2').hide();
		$("#_binAddListContainer").show();
	},
    selectDownloadFile : function(target) {
    	// download file
        if (target === "report_sub") {
        	bin_fn.downloadExcel();
        } else {
        	var identificationStatus = [[${project.identificationStatus}]];
        	if ("CONF" != identificationStatus) {
        		alertify.confirm([[#{msg.common.check.sbom.export}]], function (e) {
    				if (e) {
    					bin_fn.selectDownloadFileValidation();
    				} else {
    					return false;
    				}
    			});
        	} else {
        		bin_fn.selectDownloadFileValidation();
        	}
        }
    },
    selectDownloadFileValidation : function() {
    	if (com_fn.checkSelectDownloadFile('BIN')) {
    		com_fn.downloadYaml('BIN');
    	} else {
    		alertify.error([[#{msg.common.check.sbom.export2}]], 0);
    	}
    },
	// 다운로드 엑셀
	downloadExcel : function(){
		loadingIden.show();
		
		$.ajax({
			type: "POST",
			url: '/exceldownload/getExcelPost',
			data: JSON.stringify({"type":"bin", "parameter":[[${project.prjId}]]}),
			dataType : 'json',
			cache : false,
			contentType : 'application/json',
			success: function (data) {
				loadingIden.hide();
				
				if("false" == data.isValid) {
					alertify.error([[#{msg.common.valid2}]], 0);
				} else {
					window.location =  '/exceldownload/getFile?id='+data.validMsg;
				}
			},
			error: function(data){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},
	closePop : function(){
		$('.sheetSelectPop').hide();
	},
	closeBinPop : function(){
		$('.ossSelectPop').hide();
	},
	getNotSheetData : function() {
		var object = {fileSeq : _binUploadFile.registSeq};
		bin_evt.csvDelFileSeq.push(object);
		_binUploadFile = undefined;
		com_fn.closeAlertifyView();
	},
	getSheetData : function(seq){
		var sheetNum = [];
		$('input:checkbox[name="sheetNameSelect"]').each(function(){
			if($(this).is(':checked')){
				sheetNum.push($(this).val());
			}
		});
		
		if (sheetNum.length == 0) {
			alertify.alert([[#{msg.common.check.sheet}]], function(){});
			
			return;
		} else {
			loading.show();
			
			var target = $("#binList");

			// 메인 그리드 멀티 라이센스일 경우만 서브 그리드 데이터 넘김

	// load report data
	exeLoadReportData : function(finalData){
		try {
			$.ajax({
				url : '/project/getSheetData',
				type : 'POST',
				data : JSON.stringify(finalData),
				dataType : 'json',
				cache : false,
				contentType : 'application/json',
				success: function(data){
                    $("#loading_wrap").hide();

					if("false" == data.isValid) {
						if(data.validMsg) {
							alertify.alert(data.validMsg, function(){});
						} else {
							alertify.error([[#{msg.common.valid}]], 0);
						}
					} else {
						if(data.externalData) { // validData 표시
							binValidMsgData = data.externalData;
						}
						
						if(data.externalData2) { // validData 표시
							binDiffMsgData = data.externalData2;
						}

						if(data.externalData3) { // validData 표시
							binInfoMsgData = data.externalData3;
						}
						
						bin_fn.makeOssList(data.resultData);
						
						bin_fn.makeFileTag(_binUploadFile, 'excel');
						_binUploadFile = undefined
						
						if(data.validMsg) {
							alertify.alert(data.validMsg, function(){});
						} else if(data.resultData.systemChangeHisStr && data.resultData.systemChangeHisStr != "") {
							alertify.alert(data.resultData.systemChangeHisStr, function(){});
						}
					}
				},
				error: function(data){
                    $("#loading_wrap").hide();
					$('.ossUpload').children().remove();
					
					alertify.error([[#{msg.common.valid}]], 0);
				}
			});
		} finally {
			com_fn.closeAlertifyView();
		}
	},

    csvUploadFile : function () {
		// csv파일 업로드
		var accept1 = '';
		var fileAccept = [[${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal("CD_FILE_ACCEPT"))}]];
		for (var i in fileAccept) {
			if ('12' == fileAccept[i].cdDtlNo) {
				accept1 = fileAccept[i].cdDtlExp;
			}
		}
		
		//파일업로드
		$('#binCsvFile').uploadFile({
			url:'/project/binCsvFile',
			multiple:false,
			dragDrop:true,
			fileName:'myfile',
			allowedTypes:accept1,
			sequential:true,
			sequentialCount:1,
			dynamicFormData: function() {
				var data = { "registFileId" :$('#binCsvFileId').val() };
				
				return data;
			},
			onSuccess:function(files,data,xhr,pd){
				var result = jQuery.parseJSON(data);
				if(result[1] == null) {
					alertify.error([[#{msg.common.valid}]], 0);
					$('.ajax-file-upload-statusbar').fadeOut('slow');
					$('.ajax-file-upload-statusbar').remove();
				} else {
					if(result[0] == "FILE_SIZE_LIMIT_OVER") {
						alertify.alert(result[1], function() {
							$('.ajax-file-upload-statusbar').fadeOut('slow');
							$('.ajax-file-upload-statusbar').remove();
						});
					} else if(result[2] == "CSV_FILE") {
						bin_fn.getCsvData(result[0][0].registSeq);

						$('#binCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						bin_fn.makeFileTag(result[0][0], 'csv');
					} else if(result[2] == "EXCEL_FILE") {
						if (result[1].length != 0) {
							for (var i = 0; i < result[1].length; i++) {
								var num = i+1;
								var checkedTxt = "";
								
								if(result[1][i].name.toUpperCase().trim().startsWith("BIN")) {
									checkedTxt = "checked";
								}
								
								var sheetTr = '<tr><td class="text-center"><input type="checkbox" name="sheetNameSelect" value="'+result[1][i].no+'" id="sheet'+result[1][i].no+'" class="form-check-input" '+checkedTxt+'>'
												+'<label class="form-check-label text-blue-gray" for="sheet'+result[1][i].no+'"></label></td>';
								sheetTr += '<td class="text-left">'+result[1][i].name+'</td></tr>'
								$("#sheetBody").append(sheetTr);
							}
							
							$('#sheetApply').attr('onclick', 'bin_fn.getSheetData('+result[0][0].registSeq+')');
							$('.btnCancel').attr('onclick', 'bin_fn.getNotSheetData()');
						}
						
						if (typeof alertify.selectSheet === "undefined") {
							alertify.dialog('selectSheet', function() {
								return {
									setup: function() {
										var settings = alertify.confirm().settings;
										
										for (var prop in settings) {
											this.settings[prop] = settings[prop];
										}
										
										var setup = alertify.confirm().setup();
										setup.buttons = [];
										setup.focus.element = 1;
										
										return setup;
									},
								    hooks: {
								    	onshow: function() {
								        	this.elements.dialog.style.maxWidth = 'none';
								          	this.elements.dialog.style.width = '365px';
								        }
									}
								};
							}, false, 'alert');
	                	}
						
						alertify.selectSheet($(".sheetSelectPop").html()).set('title', 'Select Sheet');
						$("#sheetBody").empty();
						
						$('#binCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
						
						_binUploadFile = result[0][0];	
					} else if(result[2] == "SPDX_SPREADSHEET_FILE"){
						bin_fn.getSpdxSpreadsheetData(result[0][0].registSeq);

						$('#binCsvFileId').val(result[0][0].registFileId);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();

						bin_fn.makeFileTag(result[0][0], 'spdx');
					} else {
						alertify.error([[#{msg.common.valid}]], 0);
						$('.ajax-file-upload-statusbar').fadeOut('slow');
						$('.ajax-file-upload-statusbar').remove();
					}
				}
			}
		});

	binaryUploadFile : function() {
		// Result 파일 업로드
		if ($('.binBinaryFileArea').find('li').length == 0) {
			$('#binBinaryFile').show();
		} else {
			$('#binBinaryFile').hide();
		}
		
		var accept4 = '';
		var fileAccept = [[${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal("CD_FILE_ACCEPT"))}]];
		for (var i in fileAccept) {
			if ('19' == fileAccept[i].cdDtlNo) {
				accept4 = fileAccept[i].cdDtlExp;
			}
		}
 		
		$('#binBinaryFile').uploadFile({
			url:'/project/binCsvFile?fileType=text',
			multiple:false,
			dragDrop:true,
			allowedTypes:accept4,
			fileName:"myfile",
			sequential:true,
			sequentialCount:1,
			dynamicFormData: function() {
				var data ={ "registFileId" : '' }

				return data;
			},
			onSubmit:function(files){
				// file ext 재확인
				var accept4 = "";
				var fileNm = files[0];
				
				var _fileLen = fileNm.length;
				var _lastDot = fileNm.lastIndexOf(".") + 1;
				var ext = fileNm.substring(_lastDot, _fileLen);
				
				var fileAccept = [[${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal("CD_FILE_ACCEPT"))}]];
				for (var i in fileAccept) {
					if ('19' == fileAccept[i].cdDtlNo) {
						accept4 = fileAccept[i].cdDtlExp;
					}
				}
				
				if(accept4 != ext){
					return false;
				}
			},
			onSuccess:function(files,data,xhr,pd){
				var result = jQuery.parseJSON(data);
				
				if(result == null) {
					alertify.error([[#{msg.common.valid}]], 0);
					$('.ajax-file-upload-statusbar').fadeOut('slow');
					$('.ajax-file-upload-statusbar').remove();
				} else {
					result = result[0][0];
					$('#binBinaryFileId').val(result.registFileId);
					$('.ajax-file-upload-statusbar').fadeOut('slow');
					$('.ajax-file-upload-statusbar').remove();
					bin_fn.makeFileTag2(result);	

					if($('.binBinaryFileArea').find('li').length == 0) {
						$('#binBinaryFile').show();
					} else {
						$('#binBinaryFile').hide();
					}			
				}
			},
			onError:function(files,status,errMsg,pd){
				alertify.error([[#{msg.common.valid2}]], 0);
			}
		});
	},

	save : function () {
		if (com_fn.checkStatus()){
			com_fn.exitCell(_mainLastsel, "binList");
			
			var notApplicable = false;
			var saveMsg = [[#{msg.common.confirm.save}]];
			var identificationSubStatusBin = $("input[name='identificationSubStatusBin']").val();
			if ("N" == identificationSubStatusBin) {
				notApplicable = true;
				saveMsg = [[#{msg.common.confirm.save.notApplicable}]];
				_binLoadListLength = 0;	
			}
			
			alertify.confirm(saveMsg, function (e) {
				if (e) {
					if (notApplicable) {
						bin_fn.reset();
					} else {
						com_fn.exitRow("binList");
						// 메인, 서브 그리드 세이브 모드
						fn_grid_com.totalGridSaveMode('binList');
						// 닉네임 체크
						bin_fn.saveMakeData(false);
					}
				} else {
					return false;
				}
			});
		} else {
			alertify.alert([[#{msg.project.warn.project.status}]], function(){});
		}
	},
}

										var multText = null;
										
										for(var i in licenseNames){
											if("" != e.value && e.value == licenseNames[i].value){
												var licenseIds = $('#'+rowid+'_licenseId').val();

												mult = "<button class=\"btn btn-outline-secondary btn-sm\" style=\"margin-left: 10px; margin-bottom: 5px;\" ondblclick=\"com_fn.showLicenseInfo(this)\">" + licenseNames[i].value + "<span class=\"badge bg-danger\" style=\"margin-left: 3px;\" onclick=\"com_fn.deleteLicenseRenewal(this)\">x</span></button><br/>";
												multText = licenseNames[i].value;
												break;
											}
										}
										
										if(mult == null && "" != e.value){
											mult = "<button class=\"btn btn-outline-secondary btn-sm\" style=\"margin-left: 10px; margin-bottom: 5px;\" ondblclick=\"com_fn.showLicenseInfo(this)\">" + e.value + "<span class=\"badge bg-danger\" style=\"margin-left: 3px;\" onclick=\"com_fn.deleteLicenseRenewal(this)\">x</span></button><br/>";
											multText = e.value;
										}
										
										var rowLicenseNames = [];
										$('#'+rowid+'_licenseNameBtn').find('.btn.btn-outline-secondary.btn-sm').each(function(i, item){
											var licenseName = $(this).text();
											rowLicenseNames.push(licenseName.slice(0, -1));
										});
										
										if (multText != null){
											if(rowLicenseNames.length > 0){
												var duplicateFlag = false;
												for(var i in rowLicenseNames){
													if(multText == rowLicenseNames[i]){
														duplicateFlag = true;
														break;
													}
												}
												
												if(!duplicateFlag){
													$('#'+rowid+'_licenseNameBtn').append(mult);
												}
											} else {
												$('#'+rowid+'_licenseNameBtn').append(mult);
											}
										}
										
										$('#'+rowid+'_licenseName').val("");

										fn_grid_com.saveCellData("srcList",rowid,e.name,e.value,srcValidMsgData,srcDiffMsgData);
									}
								});
							}
 					}

			loadComplete: function(data) {
				_mainLastsel = -1;
				
				if(data.records > 0) {
					var multRowIds = []; 
					var rowIdx = 0, rows = this.rows, rowsCount = rows.length, row, rowid, rowData, className;
					
					for(var _idx=0;_idx<rowsCount;_idx++) {
						row = rows[_idx];
						className = row.className;
						
						if (className.indexOf('jqgrow') !== -1) {
							rowid = row.id;
							rowData = data.rows[rowIdx++];
							
							if(rowData.licenseDiv != "M") {
								className = className + ' singleLicenseClass';
								$("#" + rowid).next("tr.ui-subgrid").hide();
							} else {
								multRowIds.push(rowid);
							}
							
							if(rowData.excludeYn == "Y" && className.indexOf('excludeRow') === -1) {
								className= className + ' excludeRow';
							}
							
							row.className = className;
						} else if(className.indexOf('ui-subgrid') !== -1){
							rowIdx++;
						}

						// checkbox click event
						$("#"+row.id).find("input[type=checkbox]").removeClass("cbox");
					}
					
					// 한번에 처리
					$("#binList tr.singleLicenseClass").find("td:first").removeClass("sgexpanded sgcollapsed").find("a").hide();
				}
				
				// append button event
				if ($("#binList_toppager_left").find('button').length == 0) {
					var permission = [[${project.statusPermission}]] == 1;
                	var identificationStatus = [[${project.identificationStatus}]];
					
                	var appendBtn = "";
                    appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridAddFunc('BIN', 'binList', "+permission+", '"+identificationStatus+"')\">";
                    if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-plus gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-plus\"></i></button>";
                		}
                	}
                    appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.gridDelFunc('BIN', 'binList', 'main', "+permission+", '"+identificationStatus+"')\">";
                    if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-trash-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-trash-alt\"></i></button>";
                		}
                	}
                    appendBtn += "<button type=\"button\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" onclick=\"com_fn.bulkEdit('BIN', "+permission+", '"+identificationStatus+"')\">";
                    if (!permission || "CONF" == identificationStatus) {
                		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                	} else {
                		if ('ROLE_USER' == userRole && ('REQ' == identificationStatus || 'REV' == identificationStatus)) {
                    		appendBtn += "<i class=\"fas fa-pencil-alt gridIconDisabled\"></i></button>";
                		} else {
                    		appendBtn += "<i class=\"fas fa-pencil-alt\"></i></button>";
                		}
                	}
                    appendBtn += "<button type=\"button\" id=\"exportDropdown\" class=\"btn btn-sm btn-grid-light-gray float-left ml-1\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\")\"><i class=\"fas fa-download\"></i></button>";
	            	appendBtn += "<div class=\"dropdown-menu\" aria-labelledby=\"exportDropdown\">";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"bin_fn.selectDownloadFile('report_sub')\">FOSSLight Report (Spreadsheet)</span>";
                	appendBtn += "<span class=\"dropdown-item pointer\" onclick=\"bin_fn.selectDownloadFile('YAML')\">FOSSLight Report (YAML)</span></div>";
                    
                    $("#binList_toppager_left").append(appendBtn);
                }
				
				//sort후 ValidMsgData reload
				if(isSort){
					isSort = false;
				}
			},

         	 			$('#'+rowid+'_licenseName').addClass('autoCom');
