<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/detail-script :: detailScriptFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="partner/bomCompare-script :: script"></th:block>
<body class="hold-transition sidebar-mini" style="height: 100%;">
    <div class="wrapper">
        <div class="content-wrapper custom-layout">
        	<section class="content-header">
            	<div class="container-fluid">
                	<form id="bomcompareSearch" name="bomcompareSearch">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-dark card-outline collapsed-card search-form mb-3">
                                    <div class="card-header" style="border-bottom: none;">
                                        <div class="row">
                                            <div class="col-md-2">
                                            	<label for="inputName" th:text="'Before Partner id'" style="margin-bottom:0;"></label>
                                                <div class="form-group" style="margin-top: .5rem; margin-bottom: .5rem;">
                                                	<input class="form-control" type="text" id="beforePartnerId" name="beforePartnerId" th:onKeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                              	</div>
                                            </div>
                                            <div class="col-md-1" style="max-width:3.5% !important;">
                                            	<label for="inputName" th:text="''"></label>
                                            	<div class="form-group" style="margin-top: .5rem; margin-bottom: .5rem;">
                                                	<button type="button" class="btn" id="change" title="change"><i class="fas fa-arrows-alt-h"></i></button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                            	<label for="inputName" th:text="'After Partner id'" style="margin-bottom:0;"></label>
                                                <div class="form-group" style="margin-top: .5rem; margin-bottom: .5rem;">
                                                 	<input class="form-control" type="text" id="afterPartnerId" name="afterPartnerId" th:onKeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                              	</div>
                                            </div>
                                            <div class="col-md-1">
                                            	<label for="inputName" th:text="''"></label>
                                            	<div class="form-group" style="margin-top: .5rem; margin-bottom: .5rem;">
                                                	<button type="button" class="btn btn-default" id="search"><i class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                 	</form>
                  	<div class="row mt-3 mb-2">
                      	<div class="col-12 jqGridSet">
                          	<table id="list"><tr><td></td></tr></table>
                           	<div id="pager"></div>
                      	</div>
                  	</div>
             	</div>
             	
             	<th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
         	</section>
        </div>
    </div>
</body>
</html>
