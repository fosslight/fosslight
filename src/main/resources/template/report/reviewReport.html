<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <style>
        th {
            background-color: #d9d9d9;
            font-weight: bold;
            padding: 10px 5px;
        }

        td {
            padding: 10px;
        }

        table {
            border-color: #ddd;
            border-collapse: collapse;
            word-break: break-all;
            font-size: 12px;
            width: 100%;
            border-right: 1px solid #ddd;
        }

        #report-summary-table th {
            width: 100px;
        }

        #report-wrapper {
            font-family: 'Archivo', sans-serif;
            width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 0 auto;
        }

        .text-right {
            text-align: right;
        }

        #intro {
            border-right: 5px solid #c00c3f;
        }

        #intro h1, h2 {
            padding-right: 20px;
        }

        #logo {
            font-size: 22px;
            font-weight: bold;
        }

        #logo img {
            vertical-align: bottom;
            height: 26px;
        }

        hr {
            background-color: #ddd;
            height: 1px;
            border: 0;
        }
    </style>
    <title>FOSSLight Hub</title>
</head>

        <h1 class="text-right"><strong>FOSSLight Review Report</strong></h1>
        <h2 class="text-right" th:utext="|${project.prjName}|"></h2>
        <hr>
    </div>

    <!--  Report Summary table -->
    <h3>Report Summary</h3>
    <table id="report-summary-table" border="1">
        <tr>
            <th>Project</th>
            <td th:utext="|${project.prjName}|"></td>
        </tr>
        <tr>
            <th>Date</th>
            <td th:text="|${date}|"></td>
        </tr>
        <tr>
            <th>Requestor</th>
            <td th:text="|${project.creator}|"></td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td th:text="|${project.reviewer}|"></td>
        </tr>
    </table>

    <!--  License Review Table  -->
    <div th:if="${#lists.size(LicenseReview)} != 0">
        <h3>License Review</h3>
        <table border="1">
            <thead>
            <th width="125">License Name</th>
            <th width="300">User Guide</th>
            <th width="125">Restriction</th>
            </thead>
            <tbody>
            <tr th:each="licenseReview : ${LicenseReview}">
                <td th:text="|${licenseReview.licenseName}|"></td>
                <td th:utext="|${licenseReview.description}|"></td>
                <td th:utext="|${licenseReview.restrictionStr}|"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--  OSS Review Table  -->
    <div th:if="${#lists.size(OssReview)} != 0">
        <h3>OSS Review</h3>
        <table border="1">
            <thead>
            <thead>
            <th width="150">OSS Name</th>
            <th width="100">OSS Version</th>
            <th width="350">Summary Description</th>
            </thead>
            <tbody>
            <tr th:each="ossReview : ${OssReview}">
                <td th:text="|${ossReview.ossName}|"></td>
                <td th:text="|${ossReview.ossVersion}|"></td>
                <td th:utext="|${ossReview.summaryDescription}|"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--  Vulnerability Table-->
    <div th:if="${#lists.size(VulnerabilityReview)} != 0">
        <h3>Vulnerability</h3>
        <table border="1">
            <thead>
            <th width="110">OSS Name</th>
            <th width="70">OSS Version</th>
            <th width="70">Max Score</th>
            <th width="350">Vulnerability Link</th>
            </thead>
            <tbody>
            <tr th:each="vulnerabilityReview : ${VulnerabilityReview}">
                <td th:text="|${vulnerabilityReview.ossName}|"></td>
                <td th:text="|${vulnerabilityReview.version}|"></td>
                <td th:text="|${vulnerabilityReview.cvssScore}|"></td>
                <td th:text="|${vulnerabilityReview.vulnerabilityLink}|"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
