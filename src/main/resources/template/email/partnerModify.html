<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style>
		.marker{background-color: Yellow;}
		.commentDiv table {border: 1px solid #ddd;}
		.commentDiv table th {border: 1px solid #ddd;}
		.commentDiv table td {border: 1px solid #ddd;}
	</style>
	<title>FOSSLight Hub</title>
</head>
<body>
		<table cellspacing="0" cellpadding="0" border="0" style="font-family:'arial,sans-serif'">
			<tr>
				<td colspan="3" height="28" style="background:#f9f9f9"></td>
			</tr>
			<tr>
				<td width="60" style="background:#f9f9f9"></td>
				<td>
					<table cellspacing="0" cellpadding="0" border="0">
						<tr>
							<td colspan="3" height="25" style="background:#c00c3f">
								<h1 style="margin:0;padding-left:5px;font-size:14px;color:white">FOSSLight Hub Notification</h1>
							</td>
						</tr>
						<tr>
							<td width="1" style="background:#ddd"></td>
							<td style="padding:40px;">
								<div th:if="${contentsTitle != null && contentsTitle != ''}" style="padding-bottom:10px;font-size:16px;font-weight:bold;" th:utext="${contentsTitle}"></div>
								<p th:if="${contentsSubTitle != null && contentsSubTitle != ''}" style="font-size:12px;" th:utext="${contentsSubTitle}"></p>
								<div th:if="${comment != null && comment != ''}" class="commentDiv">
									<h2 style="margin:0;padding:25px 10px 0;font-size:16px;">Comment</h2>
									<div style="padding:10px;font-size:12px;font-color:#000;" th:utext="${comment}"></div>
								</div>
								<!-- <p style="font-size:12px;">â–¶Created : $!before.createdDate / $!before.creator</p> -->
								<table cellspacing="0" cellpadding="0" width="100%" border="1" style="font-size:12px;border-color:#ddd;">
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">&nbsp;</th>
										<th style="padding:5px;background:#f0f0f0;">Before Change</th>
										<th style="padding:5px;background:#f0f0f0;">After Change</th>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">3rd party Name</th>
										<td style="padding:5px;" th:utext="${before.partnerName}"></td>
										<td style="padding:5px;" th:utext="${after.partnerName}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Software Name</th>
										<td style="padding:5px;" th:utext="${before.softwareName}"></td>
										<td style="padding:5px;" th:utext="${after.softwareName}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Software Version</th>
										<td style="padding:5px;" th:utext="${before.softwareVersion}"></td>
										<td style="padding:5px;" th:utext="${after.softwareVersion}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Delivery Form</th>
										<td style="padding:5px;" th:utext="${before.deliveryForm}"></td>
										<td style="padding:5px;" th:utext="${after.deliveryForm}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Description</th>
										<td style="padding:5px;" th:utext="${before.description}"></td>
										<td style="padding:5px;" th:utext="${after.description}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">OSS Commitment</th>
										<td style="padding:5px;" th:utext="${before.confirmationFileId}"></td>
										<td style="padding:5px;" th:utext="${after.confirmationFileId}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Creator</th>
										<td style="padding:5px;" th:utext="${before.creator}"></td>
										<td style="padding:5px;" th:utext="${after.creator}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Division</th>
										<td style="padding:5px;" th:utext="${before.division}"></td>
										<td style="padding:5px;" th:utext="${after.division}"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Reviewer</th>
										<td style="padding:5px;" th:utext="${before.reviewer}"></td>
										<td style="padding:5px;" th:utext="${after.reviewer}"></td>
									</tr>
								</table>
								<div style="margin:20px 0;border:1px dashed #666;"></div>
								<div th:with="shortDomain=${#strings.replace(domain, '(http|https)://', '')}"
									 style="font-size:12px;">
									* This mail was sent by <a th:href="${domain}" target="_blank" th:utext="${shortDomain}"></a>
								</div>
							</td>
							<td width="1" style="background:#ddd"></td>
						</tr>
						<tr>
							<td colspan="3" height="1" style="background:#ddd"></td>
						</tr>
					</table>
				</td>
				<td width="60" style="background:#f9f9f9"></td>
			</tr>
			<tr>
				<td colspan="3" height="28" style="background:#f9f9f9"></td>
			</tr>
		</table>
		
	</body>
</html>
