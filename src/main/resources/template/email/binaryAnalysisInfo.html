<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=euc-kr">
		<style>
			.marker{background-color: Yellow;}
		</style>
		<title>FOSSLight Hub</title>
	</head>
	<body>
		<table cellspacing="0" cellpadding="0" border="0" style="font-family:'arial,sans-serif'">
			<tr>
				<td colspan="3" height="28" style="background:#f9f9f9"></td>
			</tr>
			<tr>
				<td width="60" style="background:#f9f9f9"></td>
				<td>
					<table cellspacing="0" cellpadding="0" border="0">
						<tr> 
							<td colspan="3" height="25" style="background:#c00c3f">
								<h1 style="margin:0;padding-left:5px;font-size:14px;color:white">FOSSLight Hub Notification</h1>
							</td>
						</tr>
						<tr>
							<td width="1" style="background:#ddd"></td>
							<td style="padding:40px;">
								<div th:if="${contentsTitle}" style="padding-bottom:10px;font-size:16px;font-weight:bold;" th:utext="${contentsTitle}"></div>
								<p th:if="${contentsSubTitle}" style="font-size:12px;" th:utext="${contentsSubTitle}"></p>
								<table cellspacing="0" cellpadding="0" width="100%" border="1" style="font-size:12px;border-color:#ddd;">
									<col style="width:40%">
									<col style="width:*">
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">&nbsp;</th>
										<th style="padding:5px;background:#f0f0f0;">Binary Analysis Result Information</th>
									</tr>
									<!--
                                    <tr>
                                        <th align="left" style="padding:5px;background:#f0f0f0;">ID</th>
                                        <td style="padding:5px;">${bat_exe_info.batId}</td>
                                    </tr>
                                     -->
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Software Name</th>
										<td style="padding:5px;" th:text="|(${bat_exe_info?.batId}) ${bat_exe_info?.softwareName}|"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Software Version</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.softwareVersion}|"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">3rd party</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.partnerName}|"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Analysis File</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.binaryFileId}|"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Analysis Status</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.batStatus}|"></td>
									</tr>
									<th:block th:if="${bat_exe_info?.batErrorMsg}">
										<tr>
											<th align="left" style="padding:5px;background:#f0f0f0;">Error Message</th>
											<td style="padding:5px;" th:text="|${bat_exe_info?.batErrorMsg}|"></td>
										</tr>
									</th:block>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Found Binary Count</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.batResultCount}|"></td>
									</tr>
									<tr>
										<th align="left" style="padding:5px;background:#f0f0f0;">Creator</th>
										<td style="padding:5px;" th:text="|${bat_exe_info?.creator}|"></td>
									</tr>
								</table>
								<br />
								<div style="margin:20px 0;border:1px dashed #666;"></div>
								<div style="font-size:12px;">* This mail was sent by <a th:href="${domain}" target="_blank" th:text="${shortDomain}"></a></div>
							</td>
							<td width="1" style="background:#ddd"></td>
						</tr>
						<tr>
							<td colspan="3" height="1" style="background:#ddd"></td>
						</tr>
					</table>
				</td>
				<td width="60" style="background:#f9f9f9"></td>
			</tr>
			<tr>
				<td colspan="3" height="28" style="background:#f9f9f9"></td>
			</tr>
		</table>
		
	</body>
</html>
